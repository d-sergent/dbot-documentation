ano** et une **Sony Spresense**.\n\n## 2. Feuille de Route (Roadmap)\nLe projet est d√©coup√© en 4 phases distinctes pour valider chaque √©tape critique.\n\n### Phase 1 : T√™te et Torse (En Cours)\n*   **Objectif** : Valider l'intelligence perception/audio.\n*   **Mat√©riel** : Jetson Orin Nano, OAK-D Pro, Spresense.\n*   **Moteurs** : Aucun (0).\n\n### Phase 2 : Premier Bras (Focus Actuel)\n*   **Objectif** : Validation m√©canique et manipulation.\n*   **Mat√©riel** : + 6 Moteurs Robstride (RS-03 √©paule, RS-02 coude, RS-00 poignet).\n*   **Budget Est.** : ~2 000 ‚Ç¨.\n\n### Phase 3 : Deuxi√®me Bras\n*   **Objectif** : Coordination bimanuelle.\n\n### Phase 4 : Marche (Jambes)\n*   **Objectif** : Locomotion et √©quilibre dynamique.\n*   **Mat√©riel** : + 10-12 Moteurs puissants (RS-04).\n\n## 3. Architecture Mat√©rielle\nL'architecture repose sur une s√©paration claire entre la puissance de calcul (IA) et le contr√¥le temps r√©el (Moteurs/Capteurs bas niveau).\n\n```mermaid\ngraph TD\n    A[NVIDIA Jetson Orin Nano] -- \"USB3 (High Speed)\" --> B[Sony Spresense]\n    A -- USB/CAN --> C[\"InnoMaker USB2CAN-C\"]\n    C -- \"Bus CAN (1 Mbps)\" --> D[Moteurs Robstride]\n    A -- USB3 --> E[\"OAK-D Pro (Vision AI)\"]\n    A -- USB --> F[LiDAR Unitree L2]\n\n    subgraph \"Contr√¥le Moteur\"\n    D --> D1[\"RS-01..04 (Membres)\"]\n    D --> D2[\"RS-05 (Cou/Poignets)\"]\n    end\n\n    subgraph \"Perception Audio/Sensor\"\n    B --> B1[\"Micros (Beamforming)\"]\n    B --> B2[Capteurs I2C/SPI]\n    end\n```\n\n## 3. Plateforme de Fabrication (Qidi Plus 4)\nLa Qidi Plus 4 a √©t√© choisie pour sa capacit√© √† imprimer des mat√©riaux techniques √† haute temp√©rature.\n\n- **Mat√©riau Recommand√©** : PETG-CF (Facile √† imprimer, rigide, esth√©tique carbone).\n- **Param√®tres Critiques** :\n  - **Chambrages (Counterbore)** : Indispensables pour noyer les t√™tes de vis.\n  - **Tol√©rances** : Marge de 0.5mm sur les diam√®tres de per√ßage vis.\n  - **Remplissage** : 100% pour les p R) | Filtrage des pics de tension au branchement. |\n| **Connecteur** | **XT90-S** (Anti-Spark) | Obligatoire pour la batterie 12S (√©vite l'arc √©lectrique). |\n| **LiDAR** | **Unitree L2** | FOV 360¬∞x90¬∞, Port√©e 30m, IMU int√©gr√©e. |\n| **Alimentation Labo** | **Wanptek DPS605U** | Indispensable Phase 2 (R√©gler sur 24V / Lim. 1A). |\n\n### Interface CAN & C√¢bles\n*   **Adaptateur USB-CAN** : **InnoMaker USB2CAN-C**\n    *   *Critique* : Bas√© sur firmware `gs_usb` (compatible Linux natif).\n*   **Connecteurs Data** : **JST-GH 1.25mm** (Marque Holybro recommand√©e pour la qualit√©).\n    *   Acheter des c√¢bles \"tout faits\" si possible pour √©viter de sertir du 1.25mm.\n*   **Connecteurs Puissance** : **XT60** (Jaune).\n*   **C√¢ble Bus CAN** : Utiliser imp√©rativement des **paires torsad√©es** pour CAN_H / CAN_L.\n\n---\n\n## 4. Infrastructure & Connexion\n| Composant | Mod√®le | Usage |\n| :--- | :--- | :--- |\n| **WiFi Imprimante** | **TP-Link Archer T3U** | AC1300 Mbps, USB 3.0. Connectivit√© stable pour Qidi Plus 4. |\n\n---\n\n## 5. Consommables & Outils\n*   **Frein Filet** : **Loctite 222** (Faible/Moyen). Indispensable ! Les vibrations des moteurs Robstride desserrent les vis M3 en quelques heures sans cela.\n*   **Cl√©s Allen** : Jeu de cl√©s de pr√©cision (Facom ou Wera) pour ne pas foire les t√™tes de vis.\n", "Conception: 03_Montage_Mecanique": "# Guide M√©canique et Impression 3D\n\n## 1. Param√®tres### Visserie Industrielle\nLe projet utilise deux standards principaux :\n1.  **ISO 7380 (T√™te Bomb√©e)** : Profil bas, id√©al pour l'esth√©tique et √©viter d'accrocher les c√¢bles.\n2.  **DIN 912 (T√™te Cylindrique)** : Indispensable pour les zones √† fort couple (hanches). Permet un serrage monumental.\n\n#### Param√®tres de Chambrage (Fusion 360 - Vis DIN 912)\n| Dimension | Symbole | M3 (DIN 912) | M4 (DIN 912) |\n| :--- | :--- | :--- | :--- |\n| Diam√®tre Chambrage | Dcb | **6.5 mm** | **8.5 mm** |\n| Profondeur Chambrage | Hcb | **3.5 mm** | **4.5 mm** |\n| Trou Insert (PETG-CF) | dh | 4.2 - 4.5 mm | 5.6 - 5.8 mm |\n| √âpaisseur Plancher | T | 3.0 mm min | 4.0 mm min |\n\n---\n\n### Inserts et Roulements\n- **Inserts Ruthex** : Utilisez les versions **Longues (8.1mm)** pour les RS-04. Les versions courtes (5.7mm) suffisent pour les carters.\n- **Roulements 608ZZ** :\n    - Montage : Bague ext√©rieure fixe dans le support, int√©rieure tournante avec l'axe.\n    - Logement : **22.0 mm** pour press-fit (ajust√© au fer).\n    - But√©e : √âpaulement de **1 mm** (ne doit toucher que la bague ext√©rieure).\n\n### Commande CNC (Aluminium 6061)\n- **Format** : Fichiers `.step` uniquement.\n- **Rayons** : Rayons internes de **2mm minimum** (usinage fraise).\n- **Finition** : \"As Machined\" (le plus √©conomique).\n\n### Chambrages (Counterbore) pour t√™tes de vis DIN 912\nL'objectif est de noyer la t√™te de vis pour qu'elle ne d√©passe pas, tout en laissant passer la cl√© Allen.\n| Param√®tre | Symbole | M3 | M4 |\n| :--- | :--- | :--- | :--- |\n| **Diam√®tre Chambrage** | $D_{cb}$ | **6.5 mm** | **8.5 mm** |\n| **Profondeur** | $H_{cb}$ | **3.5 mm** | **4.5 mm** |\n| **Passage de vis** | $d$ | 3.4 mm | 4.5 mm |\n\n> **Astuce Fusion 360** : Utilisez l'outil *Hole (H)* > *Counterbore* > *Simple* > *Flat*.\n\n### Trous pour Inserts (Heat-set)\nCes diam√®tres sont optimis√©s pour les inserts Ruthex standards.\n| Param√®tre | M3 | M4 |\n| :--- | :--- | :--- | \n| **Diam√®tre per√ßage** | **4.2 - 4.5 mm** | **5.6 - 5.8 mm** |\n| **√âpaisseur paroi min** | 1.6 mm | 2.0 mm |\n| **√âpaisseur fond plan** | **3.0 mm** (Min) | **4.0 mm** (Min) |\n\n---\n\n## 2. Impression 3D (Qidi Plus 4)\n\n### Mat√©riau Recommand√© : PETG-CF\nLe PETG renforc√© fibre de carbone (PETG-CF) est le meilleur compromis pour le D-Bot sur cette machine.\n*   **Avantages** : Rigidit√© accrue (moins de flexion que le PETG pur), aspect mat qui cache les couches, bonne tenue en temp√©rature (vers 80¬∞C).\n*   **Inconv√©nients** : Abrasif (utilisez une buse acier tremp√©).\n\n*   **(A) PLA** : Pour le prototypage rapide et validation de forme. **(~20‚Ç¨/kg)**\n*   **(B) PETG-CF** (Recommand√©) : Rigide, facile √† imprimer, esth√©tique carbone. Suffisant pour 80% du robot. **(~30‚Ç¨/kg)**\n*   **(C) PA12-CF** (Nylon Carbone) : Performance ultime (Chaleur/Choc). N√©cessite enceinte chauff√©e + s√©chage pro. Pour les pi√®ces critiques uniquement (Hanches). **(~100‚Ç¨/kg)**\n\n### Comparatif Mat√©riaux\n| Crit√®re | PLA (Proto) | PETG-CF (Standard) | PA12-CF (Pro) |\n| :--- | :--- | :--- | :--- |\n| **Co√ªt (Est.)** | 20‚Ç¨ / kg | **30‚Ç¨ / kg** | 100‚Ç¨ / kg |\n| **Rigidit√©** | Moyenne | √âlev√©e | Tr√®s √âlev√©e |\n| **R√©sistance Chaleur** | Faible (50¬∞C) | Moyenne (75¬∞C) | Haute (100¬∞C+) |\n| **Facilit√© Impression** | Tr√®s Facile | Facile | Difficile (Warping) |\n| **Usage D-Bot** | Tests de forme | **Coques, Bras, T√™te** | Gears, Hanches |\n\n### Param√®tres de Slicer (OrcaSlicer / QidiSlicer)\n*   **Mat√©riau** : Creality Hyper **PETG-CF** (Recommand√© pour d√©buter).\n    *   *Alternative Pro* : **PA12-CF** (Nylon Carbone). Plus rigide et r√©sistant √† la chaleur, mais n√©cessite une enceinte chauff√©e et un s√©chage parfait. √Ä r√©server aux utilisateurs exp√©riment√©s.\n*   **Temp√©ratures** :\n    *   **Buse** : 270¬∞C\n    *   **Plateau** : 80¬∞C\n    *   **Chambre (Active)** : 50¬∞C\n*   **Vitesse** : 200-300 mm/s.\n*   **Hauteur de couche** : 0.20 mm (Standard) ou 0.16 mm (Pr√©cision engrenages).\n*   **P√©rim√®tres (Walls)** : **4 √† 5 murs minimum**. C'est le plus important pour la solidit√© des filetages/inserts.\n*   **Remplissage (Infill)** :\n    *   **100% (Solid)** pour : Hanches, √âpaules, Supports Moteurs.\n    *   **40% (Gyroid)** pour : Coques, avant-bras, t√™te.\n*   **S√©chage** : Obligatoire avant impression (65¬∞C / 6h).\n\n---\n\n## 3. Montage des Moteurs Robstride\n\n### Int√©gration Robstride 05 (RS-05) - Cou / Poignets\n*   **Ancrage** : Le couple de pointe (5.5 Nm) est √©lev√© pour du plastique.\n    *   Utilisez des **vis M4 x 12mm Acier 12.9 (Noir)** pour fixer le corps moteur au ch√¢ssis. L'Inox est trop \"mou\" pour ces zones de force pure si vous d√©montez souvent.\n*   **Longueur de vis** : R√®gle d'or = √âpaisseur pi√®ce plastique + (Profondeur trou moteur - 1mm).\n    *   *Ne forcez jamais* si la vis touche le fond du trou borgne du moteur ! Vous d√©truiriez le filetage interne du stator.\n\n### Roulements 608ZZ\n*   Utilis√©s pour les articulations passives.\n*   **Ind√©pendance** : La bague int√©rieure et ext√©rieure sont ind√©pendantes. Vous pouvez fixer l'une au ch√¢ssis et l'autre au membre mobile.\n*   **Fichier STEP** : Disponible dans le dossier `Discussions/ou recuperer le modele step...`.\n\n### Positionnement LiDAR Unitree L2\n*   **Emplacement** : Sommet de la t√™te (Top of Head).\n*   **Pourquoi ?** Champ de vision d√©gag√© √† 360¬∞ pour le SLAM.\n*   **Fixation** : 4 vis M3 traversantes vers des inserts dans la coque de t√™te.\n*   **Orientation** : C√¢ble vers l'arri√®re pour ne pas g√™ner la cam√©ra OAK-D Pro (plac√©e en frontal).\n", "Conception: 04_Electronique_Cablage": "# √âlectronique & C√¢blage\n\n## 1. Sch√©ma Global de Connexion\nL'architecture repose sur un bus CAN centralis√© et des liaisons USB High-Speed.\n\n### Cerveau Principal (NVIDIA Jetson Orin Nano)\n*   **Alimentation** : 19V DC (via Jack ou XT60 r√©gul√©).\n*   **R√¥le** : Orchestrateur ROS2, Vision IA, Planification de mouvement.\n*   **Ports** :\n    *   **USB A** -> **InnoMaker USB2CAN** (Contr√¥le Moteurs)\n    *   **USB C** -> **OAK-D Pro** (Vision St√©r√©o + IA)\n    *   **USB A** -> **Sony Spresense** (Audio / Capteurs TR)\n\n---\n\n## 2. Bus CAN (Moteurs Robstride)\nC'est la colonne vert√©brale du robot. Une erreur ici rend le robot inerte.\n\n### Adaptateur : InnoMaker USB2CAN-C\n*   **Firmware** : `gs_usb` (Natif Linux).\n*   **Configuration Switch** : Mettre le switch **120 \\Omega** sur **ON** (si l'adaptateur est en d√©but de cha√Æne).\n*   **C√¢blage Bornier** :\n    *   **CAN_H** -> Fil Vert (souvent) du moteur.\n    *   **CAN_L** -> Fil Jaune (souvent) du moteur.\n    *   **GND** -> **CRITIQUE**. Relier la masse de l'USB2CAN √† la masse commune des moteurs (Batterie -). Sans √ßa, le signal flotte et cr√©e des erreurs \"Bus Off\".\n\n### Bus de Communication (CAN 1 Mbps)\nLe Bus CAN est le syst√®me nerveux du D-Bot. Une erreur de c√¢blage ici rend le robot incontr√¥lable.\n\n#### R√®gle d'or du C√¢blage 3 fils\nBien que diff√©rentiel, le CAN exige une r√©f√©rence commune :\n1.  **CAN_H** (Jaune)\n2.  **CAN_L** (Blanc)\n3.  **GND** (Noir) : **CRITIQUE.** Doit relier la borne GND de l'InnoMaker √† la masse des moteurs.\n*Note : Le fil rouge (VCC 5V) du Hub Holybro ne doit JAMAIS √™tre connect√© aux moteurs aliment√©s en 48V.*\n\n#### Architecture Daisy Chain\n- **Stubs** : Les d√©rivations vers les moteurs doivent mesurer moins de **30 cm**.\n- **Terminaison** : Une r√©sistance de **120 Œ©** doit √™tre plac√©e √† chaque extr√©mit√© (Jetson et dernier moteur).\n- **Torsion** : Torsader les fils (33 tours/m√®tre) pour annuler les EMI.\n\n___\n\n## 3. Sony Spresense & OAK-D Pro\n\n### OAK-D Pro (Vision)\n*   Agit comme un capteur USB3.\n*   Int√®gre une **IMU (BNO085/BMI270)**.\n*   Le flux vid√©o et les donn√©es IMU remontent √† la Jetson via USB.\n*   *Note* : L'IMU embarqu√©e est suffisante pour la stabilisation de base (√©quivalent Option A).\n\n### Sony Spresense (Audio & I/O)\n*   **Carte Extension Choisie** : **Standard Board** (CXD5602PWBEXT1).\n    *   *Raison* : Permet de brancher jusqu'√† **8 microphones num√©riques** pour le Beamforming (localisation de la voix).\n    *   *√âvolutabilit√©* : Headers Arduino compatibles pour ajouter des shields futurs.\n*   **Alternative LTE** : Si le robot doit sortir en ext√©rieur (hors Wi-Fi), une **LTE Extension Board** aurait √©t√© pr√©f√©r√©e, mais la Standard offre plus de flexibilit√© I/O audio pour un robot social.\n*   **Liaison Jetson** : Via USB (Port principal micro-USB de la Spresense). La Spresense appara√Æt comme un p√©riph√©rique s√©rie (`/dev/ttyUSBx`) ou Audio USB selon le sketch charg√©.\n\n---\n\n### Mise sous tension (S√©curit√© Wanptek)\nPour les premiers tests moteurs (Banc d'essai) :\n1.  R√©gler la tension √† **24.0V** (ou 48V) √† vide.\n2.  R√©gler la limite de courant √† **1.000A** (en court-circuitant les pinces).\n3.  Activer le mode **OCP** (Overcurrent Protection).\n4.  S√©quence : Allumer l'alim -> V√©rifier tension -> Brancher XT60 -> `Enable` logiciel.\n\n## 4. Alimentation (Power Distribution)\n*   **Batterie** : LiPo 6S ou alimentation stabilis√©e 24V (selon moteurs).\n*   **Connecteurs** :\n    *   **XT60 (Jaune)** : Pour la ligne principale de puissance. Indestructible.\n    *   **Distribution** : Utiliser un **PDB (Power Distribution Board)** de drone pour √©clater le 24V vers chaque moteur.\n*   **S√©curit√©** :\n    *   Fusible automobile sur la ligne principale.\n    *   Bouton d'arr√™t d'urgence (E-Stop) coupant l'alim moteurs mais *pas* la Jetson.\n", "Conception: 05_Logiciel_Configuration": "# Logiciel & Configuration\n\n## 1. NVIDIA Jetson (SocketCAN)\nLa configuration du bus CAN est essentielle pour piloter les moteurs Robstride.\n\n### Pr√©requis Linux\n```bash\nsudo apt-get update\nsudo apt-get install can-utils\n```\n\n### Couche Jetson (Middleware)\nLe D-Bot tourne sous **Ubuntu 22.04 (JetPack 6)** avec **ROS 2 Humble**.\n- **Micro-ROS Agent** : G√®re la passerelle avec la Sony Spresense via `/dev/ttyTHS0` (Pins 8/10).\n- **NVIDIA Isaac ROS** : Acc√©l√©ration mat√©rielle pour la vision (OAK-D).\n\n### Couche Spresense (Temps R√©el)\nLa Spresense ex√©cute un firmware Arduino/NuttX avec **Micro-ROS Client**.\n- **Topics publi√©s** :\n    - `/audio/direction` : Angle DoA calcul√© par beamforming.\n    - `/imu/data` : Donn√©es fusionn√©es (IMU T√™te + SensiEDGE).\n    - `/power/status` : Tension batterie 12S et temp√©rature interne (CommonSense).\n- **Fonction Watchdog** : Le firmware surveille le heartbeat de la Jetson et coupe le MOSFET de puissance en cas de freeze.\n- **Liaison Audio** : Flux 8 canaux via **UAC 2.0** (USB) pour une qualit√© Hi-Res (192 kHz).\n\n### Activation de l'Interface CAN\nL'adaptateur InnoMaker est reconnu comme `can0` (parfois `can1`).\nLe d√©bit standard Robstride est **1 Mbps** (1,000,000 bps).\n\n**Commande d'activation :**\n```bash\nsudo ip link set can0 up type can bitrate 1000000\n```\n\n**Commande de diagnostic (candump) :**\n```bash\ncandump can0\n```\n*Si vous voyez des lignes d√©filer (ex: `can0 141 [8] ...`), la communication est √©tablie.*\n\n### D√©pannage\n*   **Erreur \"Bus-off\"** : Souvent un probl√®me physique (Fils non torsad√©s, Terminaison 120 Ohm manquante, GND non reli√©).\n*   **Interface introuvable** : V√©rifiez `lsusb` (ID 1d50:606f) et chargez le module si besoin : `sudo modprobe gs_usb`.\n\n---\n\n## 2. Architecture ROS2\nL'objectif est d'avoir un syst√®me r√©actif o√π la vision influence directement les moteurs.\n\n### Noeuds ROS2 Sugg√©r√©s\n1.  **kbot_vision** : Wrapper pour l'OAK-D Pro. Publie les objets d√©tect√©s (`/detections`) et l'odom√©trie visuelle (`/odom`).\n2.  **kbot_motor_control** : Lit `/cmd_vel` ou `/joint_states` et envoie les trames CAN brutes aux moteurs.\n3.  **kbot_audio** : Interface avec la Spresense. Re√ßoit la direction du son (x,y,z) et publie une cible pour la t√™te (`/head_target`).\n\n### Id√©es Algorithmiques\n*   **Beamforming (Audio)** : Utiliser les micros de la Spresense pour orienter la t√™te vers celui qui parle.\n*   **Stabilisation (IMU)** : Lire l'IMU de l'OAK-D (Torse/T√™te) pour compenser les mouvements (Self-balancing) via les moteurs de hanche.\n\n---\n\n## 3. Outils de D√©veloppement\n*   **Fusion 360** : CAO M√©cano-Soud√©e.\n*   **Docker** : Recommand√© sur la Jetson pour isoler l'environnement ROS2 Humble/Jazzy.\n", "Conception: 06_Decisions_Architecturales": "# D√©cisions Architecturales\n\nCe document recense les choix techniques structurants effectu√©s durant la phase de conception (Discussions F√©vrier 2026).\n\n## 1. Choix du Kit Moteur\n**D√©cision** : Ajouter 2 moteurs **Robstride 05 (RS05)** au kit standard.\n*   **Pourquoi ?** Le kit de base manquait de couple au niveau du cou et des poignets pour un humano√Øde de cette taille.\n*   **Cons√©quence** : N√©cessite des vis sp√©cifiques (M4 Acier 12.9) et un ancrage ch√¢ssis renforc√© (PETG-CF 100% Infill).\n\n## 2. Carte d'Extension Sony Spresense\n**Choix** : **Extension Board Standard** (vs LTE Extension Board).\n*   **Motif Principal** : Capacit√©s Audio et √âvolutivit√©.\n    *   La carte Standard permet de connecter jusqu'√† **8 microphones num√©riques** (essentiel pour le *beamforming* et l'interaction vocale avanc√©e).\n    *   Elle poss√®de des connecteurs Arduino compatibles, permettant d'ajouter un shield LTE tiers plus tard si n√©cessaire.\n    *   La carte LTE officielle sacrifie trop d'I/O audios (max 4 micros) pour un usage \"autonome outdoor\" qui n'est pas la priorit√© imm√©diate.\n\n## 3. Positionnement LiDAR (Unitree L2)\n**Choix** : **Sommet de la T√™te**.\n*   **Alternatives rejet√©es** : Torse (occult√© par les bras lors de la manipulation), Tibia (trop bas, ne voit pas les tables).\n*   **Avantage** : Champ de vision d√©gag√© √† 360¬∞ pour le SLAM (Simultaneous Localization and Mapping).\n*   **Contrainte** : N√©cessite un c√¢ble passant dans le cou (attention √† la torsion).\n\n## 4. Mat√©riaux et Fixations\n*   **Visserie** : Standardisation sur **DIN 912** (Cylindrique) Inox A2.\n*   **Inserts** : Laiton (type Ruthex) pr√©f√©r√©s √† l'Inox.\n    *   *Raison* : L'Inox conduit mal la chaleur, rendant la pose dans le plastique tr√®s risqu√©e (fonte excessive autour de l'insert). La longueur de l'insert prime sur sa mati√®re.\n", "Conception: 14_Cinematique_Moteurs": "# 14 - Cin√©matique & Choix Moteurs\n\nCe document d√©taille l'architecture cin√©matique du D-Bot (Target 24 DOF) et les sp√©cifications techniques des actionneurs **RobStride**.\n\n## 1. Architecture Cin√©matique (Cible)\nL'architecture du D-Bot est une √©volution du K-Bot standard (20 DOF + 2 T√™te), portant le total √† **24 Degr√©s de Libert√©** pour une manipulation plus fine.\n\n### R√©partition des Moteurs\n| Zone | Articulation | DOF | Moteur Recommand√© | R√¥le |\n| :--- | :--- | :--- | :--- | :--- |\n| **T√™te** | Cou (Pan / Tilt) | 2 | **2x RS-05** | Orientation du regard (LiDAR + Cam√©ras). |\n| **Bras (x2)** | √âpaule (Pitch, Roll) | 2 | **2x RS-03** | Force brute pour lever le bras. |\n| | Biceps (Yaw) | 1 | **1x RS-02** | Rotation du bras. |\n| | Coude (Pitch) | 1 | **1x RS-02** | Flexion. |\n| | Avant-bras (Roll) | 1 | **1x RS-02** | Pronation/Supination. |\n| | Poignet (Pitch/Yaw) | 1 | **1x RS-00** | Orientation fine de la main. |\n| **Jambes (x2)** | Hanche (Roll, Yaw, Pitch) | 3 | **3x RS-04** | Portance principale et √©quilibre. |\n| | Genou (Pitch) | 1 | **1x RS-04** | Flexion (Couple max requis). |\n| | Cheville (Pitch/Roll) | 1 | **1x RS-04** | Propulsion et adaptation au sol. |\n\n*Note : La configuration standard \"K-Bot\" n'a que 5 moteurs par bras (pas de RS-00) et 5 par jambe, soit 20 moteurs au total. Le D-Bot ajoute le Cou (+2) et le Poignet (+2), soit 24 moteurs.*\n\n## 2. Sp√©cifications Moteurs RobStride (Gamme Compl√®te)\nVoici les donn√©es techniques consolid√©es pour l'ensemble de la gamme RobStride (F√©vrier 2025).  \n*Prix officiels RobStride ou sources v√©rifi√©es (OpenELAB, AiFitLab) - Hors taxes/livraison.*\n\n| Mod√®le | Couple Pic (N.m) | Couple Nominal (N.m) | Vitesse Max (RPM) | Poids (g) | Dimensions (mm) | Ratio | Prix ($) | Voltage | Usage D-Bot |\n| :--- | :---: | :---: | :---: | :---: | :---: | :---: | :---: | :---: | :--- |\n| **RS-05** | **5.5** | 1.6 | 480 | **191** | 46√ó46√ó44 | 7.75:1 | **$120** | 48V (15-60V) | **Cou**, Doigts (futur) |\n| **RS-00** | **14.0** | 5.0 | 315 | **310** | 57√ó57√ó51 | 10:1 | **$135** | 48V (24-60V) | **Poignet** (Compact, fort couple) |\n| **RS-01** | **17.0** | 6.0 | 350 | **380** | 78.5√ó78.5√ó40 | 7.75:1 | **$140** | 36V (24-48V) | Alternative RS-02 (36V) |\n| **RS-02** | **17.0** | 6.0 | 410 | **405** | 78.5√ó78.5√ó45.5 | 7.75:1 | **$160** | 48V (24-60V) | **Coude**, Biceps, Poignet |\n| **RS-06** | **36.0** | 11.0 | 480 | **621** | 88√ó88√ó49 | 9:1 | **$230** | 48V (15-60V) | Entre-deux (√âpaule l√©g√®re) |\n| **RS-03** | **60.0** | 20.0 | 195 | **880** | 106√ó106√ó56 | 9:1 | **$250** | 48V (15-60V) | **√âpaule** (Force brute) |\n| **RS-04** | **120.0** | 40.0 | 200 | **1420** | 120√ó120√ó56 | 9:1 | **$280** | 48V (15-60V) | **Hanche**, Genou, Cheville |\n\n### Analyse Comparative\n\n####  RS-05 vs RS-00 (Petits Moteurs)\n*   **RS-05** : Ultral√©ger (191g), id√©al pour le cou o√π chaque gramme compte. Couple modeste (5.5 N.m) mais suffisant pour orientation.\n*   **RS-00** : Plus dense (310g, +62%) mais d√©livre **2,5√ó plus de couple** (14 N.m). Parfait pour un poignet devant porter des charges sans fl√©chir.\n\n#### RS-01 vs RS-02 (Moteurs Moyens)\n*   **M√™me couple** (17 N.m pic), mais **RS-01** optimis√© pour **36V** (id√©al pour batteries LiPo 8S), plus compact en profondeur (40mm vs 45.5mm).\n*   **RS-02** : Con√ßu pour **48V**, marginalement plus lourd (+25g). Standard pour D-Bot aux coudes/biceps.\n\n#### RS-06 (Interm√©diaire Nouveau)\n*   **Niche** : Entre RS-02 (17 N.m) et RS-03 (60 N.m). Avec **36 N.m** et 621g, c'est un compromis pour des articulations n√©cessitant plus que du RS-02 sans le poids du RS-03.\n*   **Usage potentiel** : √âpaule de petits robots, torse rotation, ou remplacer un RS-03 si l'on veut √©conomiser 260g et 20$.\n\n#### RS-03 vs RS-04 (Gros Moteurs)\n*   **Saut de performance brutal** : RS-03 ‚Üí 60 N.m (880g) ; RS-04 ‚Üí **120 N.m** (1420g, +61% poids).\n*   **RS-03** : Minimum vital pour l'√©paule D-Bot (couple n√©cessaire pour contrer le bras-de-levier).\n*   **RS-04** : Incontournable pour hanches/jambes. **Attention** : Peut briser des pi√®ces PLA/PETG standard ‚Üí Utiliser **PETG-CF (100% remplissage)** ou **Alu 6061 CNC**.\n\n### Choix pour le D-Bot (Rappel R√©partition)\n| Zone | Moteur | Quantit√© | Couple Requis | Justification |\n| :--- | :---: | :---: | :---: | :--- |\n| Cou (Pan/Tilt) | RS-05 | 2 | 5.5 N.m | L√©g√®ret√© critique (t√™te lourde avec LiDAR/cam√©ras) |\n| Poignet | RS-00 | 2 | 14 N.m | Compact, fort couple pour manipulation fine |\n| Coude/Biceps/Avant-bras | RS-02 | 6 (3 par bras) | 17 N.m | Standard polyvalent 48V |\n| √âpaule | RS-03 | 2 | 60 N.m | Force indispensable pour porte-√†-faux max |\n| Jambes (Hanche/Genou/Cheville) | RS-04 | 10 (5 par jambe) | 120 N.m | Portance totale (~15 kg robot) |\n\n**Total moteurs D-Bot** : 2 + 2 + 6 + 2 + 10 = **22 moteurs** (peut √©voluer √† 24 avec ajout doigts/torse).\n\n## 3. Communication & Alimentation\nTous les moteurs partagent le m√™me protocole :\n*   **Bus** : CAN 2.0B @ 1 Mbps.\n*   **Alimentation** : 48V DC Nominal (Supportent 24V mais avec couple/vitesse r√©duits). RS-01 optimis√© pour 36V.\n*   **C√¢blage** : Daisy-chain (Cha√Æne) via connecteurs JST-GH 1.25mm (Data) et XT60 (Power).\n*   **Encodeurs** : Dual 14-bit magnetic encoders (haute pr√©cision + redondance).\n*   **Protection** : IP52 standard (IP67 en option sur certains mod√®les).\n\n> [!WARNING]\n> **Attention au RS-04** : Avec 120 N.m de couple, ce moteur peut briser des pi√®ces imprim√©es en PLA ou PETG standard en cas de collision. Utilisez imp√©rativement du **PETG-CF** (Remplissage 100%) ou des pi√®ces CNC Alu 6061 pour les brackets de hanches.\n\n> [!NOTE]\n> **Prix et Disponibilit√©** : Les prix sont issus des sources officielles RobStride et distributeurs agr√©√©s (OpenELAB, AiFitLab) en F√©vrier 2025. V√©rifiez la disponibilit√© avant commande - certains mod√®les peuvent avoir des d√©lais variables.\n", "Perception: 07_Vision_IA": "# 07 - Vision et Intelligence Artificielle\n\n## 1. Capteur Principal : Luxonis OAK-D Pro (FF)\nLe choix s'est port√© sur la version **Fixed Focus (FF)** pour garantir la stabilit√© de l'IA malgr√© les vibrations m√©caniques des moteurs RobStride.\n\n### Int√©gration M√©canique\nPour un encastrement parfait dans le visage du robot :\n- **Dimensions du per√ßage** : **98 x 30 mm** (pr√©voir +0.5 mm de tol√©rance).\n- **Fixation** : 2x vis M3, entraxe de **75 mm**, centr√©es.\n- **Passage C√¢ble** : Encoche de **18 mm** en bas pour le connecteur USB-C coud√©.\n- **Orientation** : Inclinaison de **-10¬∞ √† -15¬∞** vers le sol recommand√©e pour d√©tecter les obstacles proches.\n\n### Atouts Techniques (Audit)\n- **St√©r√©o Active** : Contrairement √† la version Lite, la Pro dispose d'un projecteur IR permettant de voir la profondeur m√™me sur des surfaces sans texture (murs blancs unis).\n- **Double IMU** : L'IMU interne de l'OAK-D est fusionn√©e avec celle de la Spresense pour stabiliser le regard (Gimbal V-SLAM).\n\n## 2. LiDAR : Unitree L2\nPlac√© sur le haut du torse ou le bassin selon la configuration.\n- **Montage Invers√©** : Recommand√© pour minimiser l'angle mort au sol.\n- **Param√®tres** : 64 000 points/s, FOV 360¬∞x90¬∞.\n\n## 3. Stack Logicielle (NVIDIA Isaac)\n- **Isaac ROS** : Utilise les moteurs de deep learning de la Jetson pour traiter le flux OAK-D en temps r√©el.\n- **Isaac Gym** : Utilis√© pour l'apprentissage par renforcement de la marche (Deep RL), en important l'URDF mis √† jour avec la masse de l'OAK-D (91g).\n", "Perception: 08_Audio_Perception": "# 08 - Audio et Perception Sensorielle\n\n## 1. Syst√®me Audio Sony Spresense\nL'architecture audio est con√ßue pour l'interaction sociale et la localisation spatiale des sons.\n\n### Configuration Microphones (Audit)\n- **Standard (8 micros)** : Utilisation de microphones **MEMS num√©riques (PDM)**.\n- **Placement strat√©gique** : \n    - 2x Oreilles\n    - 1x Torse (Face)\n    - 1x Nuque (Dos)\n    - + 4x Additionnels pour le beamforming 3D.\n- **C√¢blage** : Utiliser imp√©rativement des **c√¢bles blind√©s** pour √©viter que les interf√©rences des antennes (LTE/Wifi) ou des moteurs ne cr√©ent de \"buzz\" audio.\n\n### Isolation Acoustique\n- **Filtrage M√©canique** : Les microphones doivent √™tre mont√©s sur des supports en **TPU souple** pour isoler les capteurs des vibrations haute fr√©quence des moteurs RobStride.\n- **Synchronisation** : La Spresense garantit une capture synchronis√©e √† **192 kHz**, indispensable pour le calcul du TDOA (Time Difference of Arrival).\n\n## 2. Fusion de Capteurs (IMU)\nLe D-bot g√®re une **Double IMU** pour une stabilit√© maximale :\n1.  **IMU T√™te (Spresense)** : R√©f√©rence pour la stabilisation du regard et le V-SLAM.\n2.  **IMU Torse (LiDAR/Jetson)** : R√©f√©rence pour l'√©quilibre global et la compensation de la marche.\n- **Synergie** : Le d√©calage entre les deux IMU permet de d√©tecter les flexions structurelles du ch√¢ssis en temps r√©el.\n", "Fabrication: 09_Guide_Avance_Impression": "# Guide Avanc√© : Impression 3D Technique (PETG-CF & PA12-CF)\n\nCe guide compile les proc√©dures critiques pour r√©ussir vos impressions sur **Qidi Plus 4**, issues des retours techniques de F√©vrier 2026.\n\n## 1. Gestion de l'Humidit√© (Facteur #1 d'√âchec)\nLe **PA12-CF** (Nylon) est extr√™mement hygroscopique. Une exposition de 15 minutes √† l'air libre suffit pour ruiner une impression.\n\n### Protocole de S√©chage & Transfert\n1.  **S√©chage Initial** :\n    *   **PETG-CF** : 65¬∞C pendant 6-8h. (La Qidi Box suffit).\n    *   **PA12-CF** : 80¬∞C - 90¬∞C pendant 12h. (Four d√©di√© recommand√© si la Qidi Box plafonne).\n2.  **Le Transfert \"Flash\"** (PA12-CF uniquement) :\n    *   Ne laissez jamais la bobine refroidir dans le four (elle r√©absorbe l'humidit√©).\n    *   Transf√©rez-la dans la Qidi Box en **moins de 2 minutes**.\n3.  **Maintien en Qidi Box** :\n    *   R√©glez la Box sur **60¬∞C - 70¬∞C** pendant toute l'impression.\n    *   **R√®gle absolue** : Le chemin de filament Box -> Extrudeur doit √™tre 100% sous tube PTFE. Le moindre centim√®tre √† l'air libre est un point de contamination.\n\n## 2. Calibration de Fiabilit√© (OrcaSlicer)\nPour du filament g√©n√©rique sur la Qidi Plus 4, la calibration manuelle est indispensable pour √©viter les \"blobs\" et les clics d'extrudeur.\n\n### Calibration du D√©bit (Flow Rate)\n*   **Menu** : *Calibration > Flow Rate > Pass 1*.\n*   **Objectif** : Rep√©rez la surface la plus lisse sans bourrelets.\n*   **Calcul** : $Flow_{New} = Flow_{Current} \\times (100 + Modificateur) / 100$.\n\n### Limite de D√©bit Volum√©trique (Le verrou de s√©curit√©)\nC'est le r√©glage le plus critique pour la Plus 4.\n*   **PLA G√©n√©rique** : Limitez √† **15 mm¬≥/s**.\n*   **PETG G√©n√©rique** : Limitez √† **8 mm¬≥/s** pour √©viter l'accumulation sur la buse.\n*   **Action** : R√©duisez la valeur par d√©faut de 20% pour garantir une fiabilit√© totale sur des impressions de longue dur√©e.\n\n### Pressure Advance (Coins nets)\n*   **Valeurs typiques (Direct Drive)** : \n    *   PLA : **0.02 - 0.04**\n    *   PETG : **0.04 - 0.06**\n\n---\n\n## 3. Profils JSON Optimis√©s (R√©glages \"Safe\")\nPlut√¥t que d'importer des fichiers JSON instables, modifiez ces valeurs dans vos profils @Qidi Plus4 :\n\n| Param√®tre | PLA Fiable | PETG Anti-√âchec |\n| :--- | :--- | :--- |\n| **Max Volumetric Speed** | 15 mm¬≥/s | 8 mm¬≥/s |\n| **Vitesse paroi ext.** | 60 mm/s | 60 mm/s |\n| **Z-hop** | Standard | **Spiral Z-hop** (√©vite les chocs) |\n| **Ventilateur Aux.** | 20% max | **OFF** (√©vite le warping) |\n\n---\n\n## 4. Post-Traitement : Recuit (Annealing) & Macros G-Code\nLe recuit stabilise les mol√©cules et augmente la rigidit√© (+30%). Profitez de la chambre chauff√©e de la Qidi Plus 4.\n\n### Protocoles et Consignes\n| Mat√©riau | Plateau / Chambre | Dur√©e | Conseils |\n| :--- | :--- | :--- | :--- |\n| **eSUN PLA+** | 70¬∞C / 60¬∞C | 1h | Laisser les supports (Tree) pour √©viter l'affaissement. |\n| **PETG-CF** | 85¬∞C / 60¬∞C | 3h | Stable dimensionnellement. |\n| **PA12-CF** | 100¬∞C / 65¬∞C | 8h | **Refroidissement lent** (2h porte ferm√©e) obligatoire. |\n\n> [!CAUTION]\n> **Inserts Ruthex** : Ne faites JAMAIS de recuit sur des pi√®ces √©quip√©es d'inserts. Le plastique ramollirait et les inserts se d√©centreraient. **Recuit d'abord, inserts apr√®s.**\n\n### Macros G-Code (Recuit Automatique de Fin d'Impression)\nPour une automatisation totale, ins√©rez ces scripts dans votre \"End G-code\" dans OrcaSlicer. La pi√®ce reste ainsi fix√©e au plateau, ce qui r√©duit drastiquement le retrait.\n\n#### 1. eSUN PLA+ (Cristallisation)\n```gcode\n; --- G-code de fin : Recuit Direct PLA+ ---\nM104 S0 ; √âteindre la buse\nM140 S70 ; Plateau √† 70¬∞C (Maintien base)\nM191 S60 ; Chambre √† 60¬∞C\nM117 Cristallisation PLA+ (1h)...\nG4 P3600000 ; Pause de 1 heure\nM140 S0 M191 S0\nM117 Termin√©. Refroidissement porte ferm√©e.\nM84\n```\n\n### Avantages du Recuit \"In-Situ\" (Audit)\nIl est fortement recommand√© de lancer le recuit **imm√©diatement apr√®s l'impression** sans retirer la pi√®ce du plateau :\n- **Absence d'humidit√©** : Le PA12-CF n'a pas le temps d'absorber l'humidit√© ambiante (ce qui ferait bouillir l'eau lors du recuit).\n- **Contrainte m√©canique** : Le plateau agit comme un gabarit de maintien, emp√™chant le retrait (shrinkage) de la base de la pi√®ce.\n- **B√©quille Thermique** : Pour les pi√®ces hautes et fines, laissez les **Tree Supports** (supports arborescents). Ils servent de b√©quille thermique pour √©viter que la pi√®ce ne penche lors de la phase de ramollissement √† 70-80¬∞C.\n\n#### 2. PETG-CF (Finition & Stress-Relief)\n```gcode\n; --- G-code de fin : Recuit Direct PETG-CF ---\nM104 S0 ; √âteindre buse\nM140 S85 ; Plateau √† 85¬∞C (Transition vitreuse)\nM191 S60 ; Chambre √† 60¬∞C\nM117 Recuit PETG-CF (3h)...\nG4 P10800000 ; Pause de 3 heures\nM140 S0 M191 S0\nM117 Finition. Refroidissement lent.\nM84\n```\n\n#### 3. PA12-CF (Performance Maximale)\n```gcode\n; --- G-code de fin : Recuit Direct PA12-CF ---\nM104 S0 ; √âteindre buse\nM140 S100 ; Plateau √† 100¬∞C (Radiateur)\nM191 S65 ; Chambre √† 65¬∞C\nM117 Recuit PA12-CF (8h)...\nG4 P28800000 ; Pause de 8 heures\nM140 S0 M191 S0\nM117 Refroidissement passif (2h)...\nM84\n```\n\n---\n\n## 5. Validation et Calibration Finale\n*   **Test du \"Son\" (PA12-CF)** : Une pi√®ce bien recuite √©met un son clair, presque m√©tallique, lorsqu'on la tapote. Une pi√®ce \"brute\" sonne plastique et mat.\n*   **Retrait PLA+** : Si vous constatez un retrait de 3% apr√®s recuit, appliquez un facteur d'√©chelle (Scale) de **103%** dans OrcaSlicer avant l'impression finale.\n*   **Maintenance Carbon** : Soufflez les poussi√®res de carbone dans l'extrudeur tous les 2kg de filament pour √©viter les glissements de roue dent√©e.\n", "Fabrication: 10_Guide_Buse_Tungstene": "# Guide Technique : Installation & Optimisation Buse Carbure de Tungst√®ne\n\nCe document d√©taille l'installation de la buse haute performance en **Carbure de Tungst√®ne**, recommand√©e pour les filaments charg√©s carbone (PETG-CF, PA12-CF) du projet D-Bot.\n\n## 1. Pourquoi cette Upgrade ?\n*   **R√©sistance Extr√™me** : Inusable face √† l'abrasion du carbone (contrairement au laiton qui se creuse en quelques heures et √† l'acier tremp√© qui s'use lentement).\n*   **Conductivit√© Thermique** : Proche du cuivre. Permet de chauffer aussi vite et stablement que le laiton, contrairement √† l'acier tremp√© qui isole et demande de surchauffer (+10¬∞C).\n*   **Fluidit√©** : R√©duit drastiquement les risques de bouchage (clogs).\n\n## 2. Proc√©dure de Remplacement (Critique)\nLe carbure de tungst√®ne est ultra-dur mais **cassant** aux chocs. De plus, le bloc de chauffe est fragile.\n\n### Mat√©riel Requis\n*   Cl√© plate fournie.\n*   **Pince multiprise** (Indispensable pour le contre-appui).\n*   Gants thermiques.\n\n### √âtape 1 : D√©montage S√©curis√©\n1.  **Chauffe** : Montez la temp√©rature √† **250¬∞C**. (√Ä froid, le plastique colle et vous casserez le heatbreak).\n2.  **Videz l'extrudeur** (Unload).\n3.  **Contre-Appui (R√®gle d'Or)** : Maintenez **fermement** le bloc de chauffe carr√© avec la pince. Il ne doit **jamais** tourner sur lui-m√™me pendant le d√©vissage.\n4.  D√©vissez la buse d'origine.\n\n### √âtape 2 : Montage et Serrage √† Chaud\n1.  **Nettoyage** : V√©rifiez que le filetage est propre.\n2.  **Vissage** : Vissez la buse Tungst√®ne √† la main (avec gant) pour sentir le filetage. Ne forcez pas si √ßa r√©siste.\n3.  **Serrage Final** : Toujours √† **250¬∞C** et avec la pince en contre-appui, serrez fermement (1.5 - 2.0 Nm).\n    *   *Contr√¥le Visuel* : Il doit rester un espace de **0.5mm √† 1mm** entre la t√™te de la buse et le bloc. Si elle touche le bloc, elle ne scelle pas le heatbreak -> Fuite garantie.\n\n## 3. Calibration Machine (Obligatoire)\nLa thermique de la t√™te change radicalement. L'imprimante doit r√©apprendre.\n\n1.  **PID Calibration** : Menu Qidi > Configuration > PID Tuning. (Stabilisation thermique).\n2.  **Auto-Leveling** : La nouvelle buse peut √™tre plus longue de quelques microns. Refaites le niveau.\n3.  **Z-Offset** : V√©rifiez la premi√®re couche. Ajustez si n√©cessaire.\n\n## 4. Param√®tres Slicer (QIDI Print / Orca)\nIl n'y a pas de case \"Tungst√®ne\". Modifiez vos profils existants :\n\n| Param√®tre | Ajustement vs Acier Tremp√© | Pourquoi ? |\n| :--- | :--- | :--- |\n| **Temp√©rature** | **-5¬∞C √† -10¬∞C** | Le tungst√®ne conduit mieux la chaleur. |\n| **Flow Ratio (D√©bit)** | **-1% √† -2%** | √áa glisse mieux ! Surveillez la sur-extrusion. |\n| **Volumetric Speed** | **+2 √† +3 mm¬≥/s** | Permet d'imprimer plus vite sans sous-extrusion. |\n\n**Exemple PA12-CF** : Passez de 300¬∞C √† **290¬∞C**.\n\n## 5.## Maintenance et S√©curit√© √âlectrique (Audit F√©v. 2026)\n\n### Maintenance Rapide\n- **T√™te/Cou** : L'utilisation de borniers **WAGO 221-413 (3 entr√©es)** ou **415 (5 entr√©es)** est recommand√©e pour les liaisons LiDAR et moteurs de cou. Cela permet de remplacer un capteur en 30 secondes sans soudure.\n- **Sauvegarde** : Toujours cr√©er un **clone de la carte SD** Jetson sur un SSD externe (ex: Hynix P310) avant chaque mise √† jour majeure (`sudo dd if=/dev/sdX of=backup.img`).\n\n### S√©curit√© Alimentation Wanptek\nLe mod√®le DPS605U n√©cessite une proc√©dure stricte car il ne poss√®de pas de bouton \"Output ON/OFF\" physique :\n1.  Allumer l'alimentation √† vide.\n2.  V√©rifier la tension (**24.0V** ou **48.0V**).\n3.  Calculer la limite (ex: 1A). Court-circuiter les pinces pour r√©gler le courant si besoin.\n4.  Activer le mode **OCP** (Overcurrent Protection) : l'alimentation coupera d'elle-m√™me en cas d'appel de courant anormal (branchement invers√©).\n5.  Brancher seulement ensuite le moteur RobStride.\n*   **Nettoyage** : Le plastique n'adh√®re pas au tungst√®ne. Un coup de brosse laiton √† chaud suffit.\n*   **Dur√©e de vie** : Virtuellement infinie pour ce projet.\n\n> **Conseil D-Bot** : Installez-la **AVANT** de lancer la production massive des pi√®ces critiques (Hanches RS-04, F√©murs) pour garantir une extrusion constante sur 40h+ d'impression.\n", "Fabrication: 12_Guide_Parties_Metal_CNC": "# Guide Pr√©paration Fichiers CNC\n\nCe guide d√©taille la proc√©dure pour commander les pi√®ces structurelles en aluminium (Alu 6061) aupr√®s de services d'usinage en ligne (JLCPCB, PCBWay, Xometry).\n\n## 1. Sp√©cifications Techniques\n*   **Mat√©riau** : **Aluminium 6061-T6** (Standard a√©rospatial, bon compromis r√©sistance/poids).\n*   **Finition de surface** : **\"As Machined\"** (Brut d'usinage).\n    *   *Conseil* : Ne demandez pas de \"Bead Blasting\" (Microbillage) ou d'Anodisation pour les prototypes (Phase 2). Cela r√©duit le co√ªt de 20% √† 30%.\n*   **Tol√©rances** : Standard **ISO 2768-m** (+/- 0.1mm) suffisant pour le D-Bot.\n\n## 2. Pr√©paration des Fichiers 3D\n*   **Format** : Exportez uniquement en **STEP (.stp / .step)**. Le STL n'est pas accept√© pour l'usinage CNC.\n*   **Nettoyage CAO** :\n    *   Supprimez tous les textes grav√©s, logos ou d√©corations en relief. L'usinage de ces d√©tails minuscules explose le temps machine et le prix.\n    *   V√©rifiez les **rayons internes**. Un outil de fraiseuse est rond. √âvitez les angles internes √† 90¬∞ parfaits, mettez un rayon de 2mm ou 3mm l√† o√π c'est possible.\n\n## 3. Points de Contr√¥le D-Bot\n### Al√©sages (Trous pr√©cis)\n*   **Dowel Pins** : Les trous pour les goupilles de centrage (3mm et 4mm) doivent √™tre pr√©cis (H7 si possible, sinon standard).\n*   **Interfaces Moteurs** : Les surfaces de contact avec les moteurs Robstride doivent √™tre parfaitement planes pour dissiper la chaleur du moteur vers le ch√¢ssis.\n\n## 4. Astuces de Commande\n*   **Regroupement** : Commandez toutes les pi√®ces d'un coup (Bras Droit + Gauche).\n*   **Sym√©trie** : V√©rifiez si vos pi√®ces sont identiques (x2) ou sym√©triques (Miroir). En CNC, une pi√®ce miroir est une r√©f√©rence diff√©rente.\n*   **Taraudage** : Indiquez clairement sur les plans 2D (PDF associ√©s) quels trous doivent √™tre taraud√©s (M3, M4). Sinon, ils seront livr√©s en trous lisses.\n", "S√©curit√©: 11_Guide_SensiEDGE_Watchdog": "# 11 - Guide SensiEDGE & Watchdog (S√©curit√© & Environnement)\n\nCe guide d√©taille l'int√©gration de la carte **SensiEDGE CommonSense** et la mise en place de l'architecture de **S√©curit√© Active** (Watchdog + Power Management) pilot√©e par la Sony Spresense.\n\n## 1. Mat√©riel : SensiEDGE CommonSense\nCette carte \"Tout-en-un\" transforme la Spresense en une bo√Æte noire environnementale et inertielle ind√©pendante de la Jetson.\n\n### Sp√©cifications Techniques\n*   **Connexion** : S'enfiche sur le port I2C/UART de la **Spresense Extension Board**.\n*   **Capteurs Critiques** :\n    *   **IMU 6-Axes (LSM6DSOX)** : Acc√©l√©rom√®tre + Gyroscope. Sert de \"Sens de l'√©quilibre\" de secours pour d√©tecter une chute quand la Jetson est √©teinte.\n    *   **Magn√©tom√®tre (LIS2MDL)** : Boussole num√©rique.\n    *   **Environnement** : Temp√©rature/Humidit√© (HTS221) et Pression (LPS22HH). Indispensable pour surveiller la temp√©rature interne du torse (Moteurs + Jetson).\n    *   **Qualit√© d'Air (SGP40)** : D√©tection de VOC (Compos√©s Organiques Volatils). Utile pour d√©tecter une surchauffe de gaine ou un d√©but d'incendie √©lectrique.\n    *   **Lumi√®re/Proximit√©** : Capteur de lumi√®re ambiante.\n\n### Montage M√©canique\nL'empilement (Stack) se fait verticalement dans le torse :\n1.  **Base** : Spresense Extension Board (Arduino form factor).\n2.  **Milieu** : Spresense Main Board.\n3.  **Haut** : SensiEDGE CommonSense (se connecte sur les headers).\n\n---\n\n## 2. Architecture \"Power Manager\" (Veille & R√©veil)\nLa Spresense est le seul composant \"Always-On\" du robot. Elle contr√¥le l'alimentation de puissance (44V) via un **MOSFET**.\n\n### Sch√©ma de C√¢blage (Protection 12S)\n*   **Entr√©e Batterie** : 12S LiPo (44.4V Nominal / 50.4V Max).\n*   **Pont Diviseur (Surveillance Tension)** :\n    *   Connect√© √† la **Pin A0** de la Spresense.\n    *   **R1** (C√¥t√© Batterie) : **150 kŒ©**\n    *   **R2** (C√¥t√© Masse) : **10 kŒ©**\n    *   *Ratio* : 50V en entr√©e donne ~3.12V en lecture (Compatible 3.3V).\n*   **Commande Puissance (MOSFET)** :\n    *   Connect√© √† la **Pin D13**.\n    *   Composant recommand√© : **Infineon BTS50085** (Smart High-Side Switch) ou Module MOSFET 100V opto-isol√©.\n    *   R√¥le : Coupe physiquement l'alimentation de la Jetson et des Moteurs RobStride.\n*   **Heartbeat (Watchdog)** :\n    *   Connect√© √† la **Pin D12**.\n    *   Signal : La Jetson envoie une impulsion \"Vivant\" toutes les 100ms.\n\n---\n\n## 3. Code Spresense (C++)\nVoici le code complet pour g√©rer la s√©curit√©, la batterie et le r√©veil.\n\n### Gestionnaire d'Alimentation & Watchdog\nCe code surveille la batterie (protection d√©charge profonde) et la Jetson (anti-freeze).\n\n```cpp\n/*\n * D-Bot Power Manager & Watchdog\n * Mat√©riel : Sony Spresense + SensiEDGE (IMU)\n */\n\n#include <RTC.h> // Pour la gestion du temps\n\nconst int PIN_MOSFET = 13;    // Commande du Relais/MOSFET Puissance\nconst int PIN_HEARTBEAT = 12; // Entr√©e signal vie Jetson\nconst int PIN_WAKEUP = 11;    // Bouton de Test (ou Trigger Vocal)\nconst int PIN_BATTERY = A0;   // Pont diviseur\n\n// Param√®tres Batterie 12S (S√©curit√©)\nconst float R1 = 150000.0; \nconst float R2 = 10000.0;\nconst float VOLTAGE_THRESHOLD = 37.0; // Seuil critique (3.08V / cellule)\n\n// Param√®tres Watchdog\nunsigned long lastHeartbeat = 0;\nconst unsigned long WATCHDOG_TIMEOUT = 5000; // 5 secondes sans signal = Crash\nbool isRobotAwake = false;\n\n// Lecture s√©curis√©e de la tension batterie\nfloat readBatteryVoltage() {\n  int raw = analogRead(PIN_BATTERY);\n  // Conversion ADC (Ref 3.3V ou 5V selon jumper Extension Board)\n  float vOut = (raw * 5.0) / 1023.0; // Assumes 5V ref on Extension Board ADC\n  float vBat = vOut * ((R1 + R2) / R2);\n  return vBat;\n}\n\nvoid setup() {\n  pinMode(PIN_MOSFET, OUTPUT);\n  pinMode(PIN_HEARTBEAT, INPUT);\n  pinMode(PIN_WAKEUP, INPUT_PULLUP);\n  \n  digitalWrite(PIN_MOSFET, LOW); // S√©curit√© : Tout √©teint au d√©marrage\n  Serial.begin(115200);\n  Serial.println(\"--- D-Bot Security Sentinel Started ---\");\n}\n\nvoid loop() {\n  // 1. Surveillance Batterie (Priorit√© Absolue)\n  float voltage = readBatteryVoltage();\n  if (voltage < VOLTAGE_THRESHOLD && voltage > 5.0) { // >5V pour √©viter faux positif si pas branch√©\n    Serial.print(\"CRITIQUE : Batterie faible (\");\n    Serial.print(voltage);\n    Serial.println(\"V). Arr√™t d'urgence.\");\n    emergencyShutdown();\n    return; // On ne fait rien d'autre\n  }\n\n  // 2. Gestion du R√©veil (Si √©teint)\n  if (!isRobotAwake) {\n    if (digitalRead(PIN_WAKEUP) == LOW) { // Ou d√©tection vocale\n       if (voltage > VOLTAGE_THRESHOLD) {\n          wakeupRobot();\n       } else {\n          Serial.println(\"Refus d'allumage : Batterie trop faible.\");\n       }\n    }\n  }\n\n  // 3. Watchdog (Si allum√©)\n  if (isRobotAwake) {\n    if (digitalRead(PIN_HEARTBEAT) == HIGH) {\n      lastHeartbeat = millis();\n    }\n    \n    if (millis() - lastHeartbeat > WATCHDOG_TIMEOUT) {\n      Serial.println(\"ALERTE : Perte signal Jetson (Freeze). Reboot...\");\n      emergencyShutdown();\n      // Optionnel : Tentative de red√©marrage apr√®s 5s\n    }\n  }\n  \n  delay(100);\n}\n\nvoid wakeupRobot() {\n  Serial.println(\"R√©veil du D-Bot...\");\n  digitalWrite(PIN_MOSFET, HIGH);\n  isRobotAwake = true;\n  lastHeartbeat = millis(); \n  delay(2000); // Laisser le temps √† l'alim de se stabiliser\n}\n\nvoid emergencyShutdown() {\n  digitalWrite(PIN_MOSFET, LOW);\n  isRobotAwake = false;\n  Serial.println(\"Syst√®me mis en s√©curit√©.\");\n}\n```\n\n### Int√©gration des Capteurs SensiEDGE\nPour lire les capteurs environnementaux (Air Quality, Temp), utilisez les biblioth√®ques Arduino standard compatibles :\n- **IMU** : `Arduino_LSM6DSOX`\n- **Temp/Hum** : `Arduino_HTS221`\n- **Pression** : `Arduino_LPS22HH`\n- **Gaz** : `Sensirion I2C SGP40`\n\n*Note : La carte CommonSense utilise le bus I2C standard. Aucune √©lectronique additionnelle n'est requise.*\n", "S√©curit√©: 13_Securite_Electrique": "# S√©curit√© et Proc√©dures de Mise en Marche\n\n> [!DANGER]\n> **RISQUE √âLECTRIQUE ET M√âCANIQUE MAJEUR**\n> Les moteurs Robstride sont puissants et peuvent causer des blessures physiques ou br√ªler l'√©lectronique s'ils sont mal utilis√©s.\n\n## 1. Configuration de l'Alimentation (Laboratoire)\nPour les premiers tests (Banc d'essai ou Bras seul), utilisez une alimentation de labo r√©glable (ex: Wanptek).\n\n### Param√®tres \"Safe Start\"\n1.  **Tension (Voltage)** : **24.00V** (V√©rifier au multim√®tre √† vide avant de brancher quoi que ce soit).\n2.  **Courant (Current Limit)** : **1.000A** (1 Amp√®re).\n    *   *M√©thode* : Faites un court-circuit des sondes (si l'alim le supporte) ou r√©glez via le menu OCP.\n3.  **Protection** : Activez le mode **OCP** (Over Current Protection). Si le moteur tire trop (blocage), l'alim coupe tout.\n\n## 2. S√©quence d'Allumage (Power-Up Sequence)\nRespectez **toujours** cet ordre pour √©viter de griller la carte de contr√¥le du moteur ou l'USB2CAN.\n\n1.  **ALLUMER** l'alimentation (C√¢ble moteur D√âBRANCH√â).\n2.  **V√âRIFIER** que la tension affiche bien 24V.\n3.  **BRANCHER** le connecteur XT60 du moteur (ou du robot).\n4.  **CONNECTER** l'USB (Data) √† l'ordinateur/Jetson.\n5.  **LOGICIEL** : Lancer le script de contr√¥le ou le \"Enable\" moteur.\n\n> **INTERDIT** : Ne jamais modifier la tension (Voltage d'alim) alors que le moteur est branch√© et activ√© (Enabled). Les fluctuations peuvent d√©truire les MOSFETs internes.\n\n## 3. Arr√™t d'Urgence (E-Stop)\n*   En phase de d√©veloppement (Phase 2), ayez toujours la main sur l'interrupteur de l'alimentation.\n*   Si le robot fait un mouvement violent ou un bruit strident (\"singing\"), **COUPEZ L'ALIM DIRECTEMENT**. Ne cherchez pas √† l'arr√™ter par logiciel.\n\n## 4. S√©curit√© M√©canique\n*   **Zone d'√©volution** : Lors des tests de bras, assurez-vous que le rayon d'action est vide.\n*   **Pincement** : Ne pas mettre les doigts dans les articulations (Coude/Poignet) lorsque les moteurs sont sous tension, m√™me √† l'arr√™t (Holding Torque actif).\n"};
        const navList = document.getElementById('nav-list');

        function renderDoc(key) {

        let currentGroup = "";
        Object.keys(docs).forEach(label => {

            const item = document.createElement('a');

        // Load initial doc from hash or default to index

        // Intercept ALL internal links in markdown to work within the SPA
        view.addEventListener('click', (e) => {

            const href = link.getAttribute('href');
            if (!href) return;
            
            // Check if it's an internal link (relative path or .md file)
            if (href.startsWith('./') || href.endsWith('.md')) {
                e.preventDefault();
                
                // Extract the filename without path and extension
                const filename = href.replace('./', '').replace('.md', '');
                
                // Find matching document key

                if (match) {

            }
        });
