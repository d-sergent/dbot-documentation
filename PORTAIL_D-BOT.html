    <script>
        const docs = {"Core: 00_Index": "# Documentation Projet Robot D-Bot (\u00c9volution 2026)\n\nBienvenue dans la documentation technique du projet de robot humano\u00efde bas\u00e9 sur le D-Bot open-source, adapt\u00e9 et am\u00e9lior\u00e9 pour une impression sur Qidi Plus 4.\n\n## Table des Mati\u00e8res\n\n1.  **[Synth\u00e8se du Projet](./01_Synthese_Projet.md)**\n    *   Vision globale\n    *   Architecture mat\u00e9rielle (Jetson + Spresense + OAK-D)\n    *   Impression 3D (Qidi Plus 4)\n\n2.  **[Liste des Achats (BOM Consolid\u00e9e)](./02_Liste_Achats.md)**\n    *   Visserie (M3, M4, M5, Inserts)\n    *   Moteurs (Robstride RS05, RS01-RS04)\n    *   \u00c9lectronique (InnoMaker, Connecteurs, C\u00e2bles)\n    *   Liens d'achat recommand\u00e9s\n\n3.  **[Guide M\u00e9canique](./03_Montage_Mecanique.md)**\n    *   Param\u00e8tres d'impression & Fusion 360 (Chambrages, Tol\u00e9rances)\n    *   Int\u00e9gration des moteurs suppl\u00e9mentaires (Cou, Poignets)\n    *   Positionnement LiDAR Unitree L2\n\n4.  **[\u00c9lectronique & C\u00e2blage](./04_Electronique_Cablage.md)**\n    *   Architecture CAN Bus (Jetson -> USB2CAN -> Robstride)\n    *   Alimentation & Protection (XT60, Masses)\n    *   Choix Spresense (Standard vs LTE) & OAK-D Pro\n\n5.  **[Logiciel & Configuration](./05_Logiciel_Configuration.md)**\n    *   Configuration SocketCAN sur Jetson (Linux)\n    *   Int\u00e9gration ROS2 (Id\u00e9es : Beamforming, SLAM)\n    *   Outils de d\u00e9veloppement\n\n6.  **[D\u00e9cisions Architecturales](./06_Decisions_Architecturales.md)**\n    *   Pourquoi la Spresense Extension Board Standard ?\n    *   Positionnement LiDAR.\n\n7.  **[Guide Usinage CNC (Phase 2)](./07_Guide_Usinage_CNC.md)**\n    *   Pr\u00e9paration des fichiers STEP (Alu 6061).\n    *   Astuces pour r\u00e9duire les co\u00fbts.\n\n8.  **[S\u00e9curit\u00e9 & Mise en Marche](./08_Securite_Mise_En_Marche.md)**\n    *   Param\u00e9trage Alimentation (24V / 1A).\n    *   S\u00e9quence d'allumage critique.\n    *   Arr\u00eat d'urgence.\n\n9.  **[Guide Avanc\u00e9 Impression 3D](./09_Guide_Avance_Impression.md)**\n    *   Gestion humidit\u00e9 PA12-CF (Protocole Qidi Box).\n    *   Param\u00e8tres Slicer (PETG-CF vs PA12-CF).\n    *   Optimisation des supports (Distances Z).\n\n10. **[Installation Buse Tungst\u00e8ne](./10_Guide_Buse_Tungstene.md)**\n    *   Pourquoi passer au Carbure de Tungst\u00e8ne ?\n    *   Proc\u00e9dure de serrage \u00e0 chaud et PID.\n    *   Ajustement temp\u00e9ratures vs Acier Tremp\u00e9.\n\n---\n*Documentation g\u00e9n\u00e9r\u00e9e automatiquement \u00e0 partir des archives de discussion (F\u00e9vrier 2026).*\n", "Core: 01_Synthese": "# Synth\u00e8se du Projet D-Bot (\u00c9volution)\n\n## 1. Vision et Objectifs\nLe projet consiste \u00e0 construire un robot humano\u00efde baptis\u00e9 **D-Bot**.\nIl s'agit d'une **\u00e9volution majeure** de la plateforme open-source **K-Bot**, am\u00e9lior\u00e9e avec des actionneurs modernes et une intelligence embarqu\u00e9e avanc\u00e9e. Ce n'est pas un simple fork, mais une refonte compl\u00e8te de l'architecture \u00e9lectronique et motrice.\n\n### Am\u00e9liorations Cl\u00e9s (vs K-Bot Original)\n- **Motorisation Avanc\u00e9e** : Int\u00e9gration de moteurs **Robstride RS05** (x2) pour renforcer le cou et les poignets, en plus du kit standard (RS01-RS04).\n- **Perception 3D** : Ajout d'un **LiDAR Unitree L2** (sur la t\u00eate) et d'une cam\u00e9ra st\u00e9r\u00e9oscopique **OAK-D Pro**.\n- **Intelligence Embarqu\u00e9e** : Cerveau principal **NVIDIA Jetson Orin Nano** coupl\u00e9 \u00e0 une **Sony Spresense** pour la gestion audio/capteurs temps r\u00e9el.\n- **Fabrication** : Impression 3D haute qualit\u00e9 sur une **Qidi Plus 4** avec du filament **PETG-CF** (PETG renforc\u00e9 fibre de carbone) pour la rigidit\u00e9 structurelle.\n\n## 2. Feuille de Route (Roadmap)\nLe projet est d\u00e9coup\u00e9 en 4 phases distinctes pour valider chaque \u00e9tape critique.\n\n### Phase 1 : T\u00eate et Torse (En Cours)\n*   **Objectif** : Valider l'intelligence perception/audio.\n*   **Mat\u00e9riel** : Jetson Orin Nano, OAK-D Pro, Spresense.\n*   **Moteurs** : Aucun (0).\n\n### Phase 2 : Premier Bras (Focus Actuel)\n*   **Objectif** : Validation m\u00e9canique et manipulation.\n*   **Mat\u00e9riel** : + 6 Moteurs Robstride (RS03 \u00e9paule, RS02 coude, RS00 poignet).\n*   **Budget Est.** : ~2 000 \u20ac.\n\n### Phase 3 : Deuxi\u00e8me Bras\n*   **Objectif** : Coordination bimanuelle.\n\n### Phase 4 : Marche (Jambes)\n*   **Objectif** : Locomotion et \u00e9quilibre dynamique.\n*   **Mat\u00e9riel** : + 10-12 Moteurs puissants (RS04).\n\n## 3. Architecture Mat\u00e9rielle\nL'architecture repose sur une s\u00e9paration claire entre la puissance de calcul (IA) et le contr\u00f4le temps r\u00e9el (Moteurs/Capteurs bas niveau).\n\n```mermaid\ngraph TD\n    A[NVIDIA Jetson Orin Nano] -- \"USB3 (High Speed)\" --> B[Sony Spresense]\n    A -- USB/CAN --> C[\"InnoMaker USB2CAN-C\"]\n    C -- \"Bus CAN (1 Mbps)\" --> D[Moteurs Robstride]\n    A -- USB3 --> E[\"OAK-D Pro (Vision AI)\"]\n    A -- USB --> F[LiDAR Unitree L2]\n\n    subgraph \"Contr\u00f4le Moteur\"\n    D --> D1[\"RS01..04 (Membres)\"]\n    D --> D2[\"RS05 (Cou/Poignets)\"]\n    end\n\n    subgraph \"Perception Audio/Sensor\"\n    B --> B1[\"Micros (Beamforming)\"]\n    B --> B2[Capteurs I2C/SPI]\n    end\n```\n\n## 3. Plateforme de Fabrication (Qidi Plus 4)\nLa Qidi Plus 4 a \u00e9t\u00e9 choisie pour sa capacit\u00e9 \u00e0 imprimer des mat\u00e9riaux techniques \u00e0 haute temp\u00e9rature.\n\n- **Mat\u00e9riau Recommand\u00e9** : PETG-CF (Facile \u00e0 imprimer, rigide, esth\u00e9tique carbone).\n- **Param\u00e8tres Critiques** :\n  - **Chambrages (Counterbore)** : Indispensables pour noyer les t\u00eates de vis.\n  - **Tol\u00e9rances** : Marge de 0.5mm sur les diam\u00e8tres de per\u00e7age vis.\n  - **Remplissage** : 100% pour les pi\u00e8ces de force (hanches, \u00e9paules), 40% gyroid pour les coques esth\u00e9tiques.\n  - **Connectivit\u00e9 & R\u00e9seau** : TP-Link Archer T3U (AC1300 Mbps, USB 3.0, MU-MIMO). Indispensable pour stabiliser la connexion Klipper sur 5GHz.\n- **D\u00e9tails Complets** : Voir le **[Guide Avanc\u00e9 Impression 3D](./09_Guide_Avance_Impression.md)**.\n\n## 4. Points de Vigilance & Risques Techniques (Analyse F\u00e9v. 2026)\n*   **Distribution \u00c9lectrique** : Pr\u00e9voir des r\u00e9gulateurs (BEC) stables pour le 19V (Jetson) et 12V (LiDAR), isol\u00e9s des pics de courant du 24V Moteurs.\n*   **Thermique** : Les coques en PETG/PA12 sont isolantes. Une ventilation active (fan) sera indispensable pour refroidir la Jetson Orin Nano dans le torse.\n*   **Bande Passante USB** : Le flux vid\u00e9o cumul\u00e9 (OAK-D + Spresense + L2) peut saturer les contr\u00f4leurs. Un **Hub USB 3.0 aliment\u00e9** de qualit\u00e9 industrielle sera requis.\n*   **S\u00e9curit\u00e9 Physique** : Un bouton d'arr\u00eat d'urgence (Hard E-Stop) coupant physiquement l'alimentation moteurs (relais) est requis pour les phases mobiles.\n\n---\n**Note** : Ce projet est une \u00e9volution active. Les choix techniques document\u00e9s ici refl\u00e8tent l'\u00e9tat des lieux en F\u00e9vrier 2026.\n", "Core: 02_Liste_Achats": "# Liste des Achats (BOM Consolid\u00e9e)\n\n## 1. Visserie & Fixations (Hardware)\n**Strat\u00e9gie** : Utilisation de vis **DIN 912 (T\u00eate Cylindrique)** en Acier Inoxydable A2 (Inox 304) pour la r\u00e9sistance \u00e0 la corrosion, ou Acier Noir 12.9 pour les axes moteurs de force.\n\n### Quantit\u00e9s Requises (D-Bot + 2x RS05)\n| Type | Diam\u00e8tre | Longueur | Quantit\u00e9 Est. | Usage |\n| :--- | :--- | :--- | :--- | :--- |\n| **Vis CHC** | M3 | 6mm - 12mm | ~240 | Fixations \u00e9lectroniques, caches, small motors |\n| **Vis CHC** | M4 | 10mm - 15mm | ~160 | Structure principale, moteurs RS01-RS04 |\n| **Vis CHC** | M5 | 12mm - 20mm | ~40 | Hanches, Grosses articulations |\n| **\u00c9crous/Rondelles** | M3/M4/M5 | - | ~150 de chaque | - |\n\n### Liens d'Achat Recommand\u00e9s\n*   **Protorx (France)** : [Lien vers Bo\u00eetes M3/M4 Inox](https://www.protorx.com) - *Id\u00e9al pour un stock propre*.\n*   **Vis-Express** : [Lien vers M4 DIN 912 Inox A2](https://www.vis-express.fr) - *Livraison rapide*.\n*   **ScrewsAndMore** : [Lien vers Assortiment 400pcs](https://www.screwsandmore.de) - *Rapport quantit\u00e9/prix*.\n\n> **Conseil** : Achetez un kit \"Build Complet\" (1225pcs M2-M5) pour avoir du stock, et compl\u00e9tez avec des sachets de 50 vis M4 Acier 12.9 pour les moteurs.\n\n### Inserts Filet\u00e9s (Heat-set)\n*   **Marque Recommand\u00e9e** : **Ruthex** (ou CNC Kitchen).\n*   **Mod\u00e8le** : RX-M3x5.7 (M3) et versions \"Longues\" pour M4.\n*   **Pourquoi ?** Les moletages oppos\u00e9s offrent la meilleure r\u00e9sistance \u00e0 l'arrachement dans le PETG-CF.\n*   **Acheter chez** : [3DJake France](https://www.3djake.fr) ou Amazon.\n\n---\n\n## 2. Moteurs & Actionneurs (Par Phase)\n\n### Phase 1 : T\u00eate / Torse (Aucun Moteur)\n*   Focus uniquement sur les capteurs et l'intelligence.\n\n### Phase 2 : Premier Bras (6 DOF)\n| Mod\u00e8le | Quantit\u00e9 | Couple (Peak) | Usage |\n| :--- | :--- | :--- | :--- |\n| **Robstride 03** | 2 | 35 Nm | \u00c9paule (Force brute - Pitch/Roll) |\n| **Robstride 02** | 3 | 24.8 Nm | Biceps / Coude / Avant-bras |\n| **Robstride 00** | 1 | - | Poignet / Effecteur Final (Rotation) |\n\n*(Note: Le RS05 initialement pr\u00e9vu pour le cou est report\u00e9 ou int\u00e9gr\u00e9 diff\u00e9remment selon le design final de la t\u00eate)*.\n\n### Autres Moteurs (Futur Phase 3/4)\n| Mod\u00e8le | Quantit\u00e9 | Usage |\n| :--- | :--- | :--- |\n| **Robstride 04** | - | Hanches / Torse Pivot (Marche) |\n\n> **Note** : V\u00e9rifiez bien que les moteurs arrivent avec leurs c\u00e2bles d'alimentation (XT60) et data (JST-GH). Sinon, commander s\u00e9par\u00e9ment.\n\n---\n\n## 3. \u00c9lectronique & Cerveau (D\u00e9tail Phase 1 & 2)\n\n| Composant | Mod\u00e8le | Note |\n| :--- | :--- | :--- |\n| **Cerveau IA** | NVIDIA Jetson Orin Nano (8GB) | Le mod\u00e8le Super est un plus, mais le 8GB suffit. |\n| **Vision (T\u00eate)** | Luxonis OAK-D Pro | Version Fixed-Focus (FF) recommand\u00e9e (vibrations). |\n| **Audio/IO** | Sony Spresense (Main + Ext) | Extension Board \"Standard\" (Pas la LTE). |\n| **LiDAR** | **Unitree L2** | FOV 360\u00b0x90\u00b0, Port\u00e9e 30m, IMU int\u00e9gr\u00e9e. |\n| **Alimentation Labo** | **Wanptek DPS605U** | Indispensable Phase 2 (R\u00e9gler sur 24V / Lim. 1A). |\n\n### Interface CAN & C\u00e2bles\n*   **Adaptateur USB-CAN** : **InnoMaker USB2CAN-C**\n    *   *Critique* : Bas\u00e9 sur firmware `gs_usb` (compatible Linux natif).\n    *   [Lien InnoMaker](http://www.innomaker.com)\n*   **Connecteurs Data** : **JST-GH 1.25mm** (Marque Holybro recommand\u00e9e pour la qualit\u00e9).\n    *   Acheter des c\u00e2bles \"tout faits\" si possible pour \u00e9viter de sertir du 1.25mm.\n*   **Connecteurs Puissance** : **XT60** (Jaune).\n*   **C\u00e2ble Bus CAN** : Utiliser imp\u00e9rativement des **paires torsad\u00e9es** pour CAN_H / CAN_L.\n\n---\n\n## 4. Infrastructure & Connexion\n| Composant | Mod\u00e8le | Usage |\n| :--- | :--- | :--- |\n| **WiFi Imprimante** | **TP-Link Archer T3U** | AC1300 Mbps, USB 3.0. Connectivit\u00e9 stable pour Qidi Plus 4. |\n\n---\n\n## 5. Consommables & Outils\n*   **Frein Filet** : **Loctite 222** (Faible/Moyen). Indispensable ! Les vibrations des moteurs Robstride desserrent les vis M3 en quelques heures sans cela.\n*   **Cl\u00e9s Allen** : Jeu de cl\u00e9s de pr\u00e9cision (Facom ou Wera) pour ne pas foire les t\u00eates de vis.\n", "Core: 03_Montage_Mecanique": "# Guide M\u00e9canique et Impression 3D\n\n## 1. Param\u00e8tres de Conception (Fusion 360)\nPour int\u00e9grer correctement les vis DIN 912 et les inserts chauffants dans vos pi\u00e8ces imprim\u00e9es, respectez scrupuleusement ces cotes.\n\n### Chambrages (Counterbore) pour t\u00eates de vis DIN 912\nL'objectif est de noyer la t\u00eate de vis pour qu'elle ne d\u00e9passe pas, tout en laissant passer la cl\u00e9 Allen.\n| Param\u00e8tre | Symbole | M3 | M4 |\n| :--- | :--- | :--- | :--- |\n| **Diam\u00e8tre Chambrage** | $D_{cb}$ | **6.5 mm** | **8.5 mm** |\n| **Profondeur** | $H_{cb}$ | **3.5 mm** | **4.5 mm** |\n| **Passage de vis** | $d$ | 3.4 mm | 4.5 mm |\n\n> **Astuce Fusion 360** : Utilisez l'outil *Hole (H)* > *Counterbore* > *Simple* > *Flat*.\n\n### Trous pour Inserts (Heat-set)\nCes diam\u00e8tres sont optimis\u00e9s pour les inserts Ruthex standards.\n| Param\u00e8tre | M3 | M4 |\n| :--- | :--- | :--- | \n| **Diam\u00e8tre per\u00e7age** | **4.2 - 4.5 mm** | **5.6 - 5.8 mm** |\n| **\u00c9paisseur paroi min** | 1.6 mm | 2.0 mm |\n| **\u00c9paisseur fond plan** | **3.0 mm** (Min) | **4.0 mm** (Min) |\n\n---\n\n## 2. Impression 3D (Qidi Plus 4)\n\n### Mat\u00e9riau Recommand\u00e9 : PETG-CF\nLe PETG renforc\u00e9 fibre de carbone (PETG-CF) est le meilleur compromis pour le D-Bot sur cette machine.\n*   **Avantages** : Rigidit\u00e9 accrue (moins de flexion que le PETG pur), aspect mat qui cache les couches, bonne tenue en temp\u00e9rature (vers 80\u00b0C).\n*   **Inconv\u00e9nients** : Abrasif (utilisez une buse acier tremp\u00e9).\n\n*   **(A) PLA** : Pour le prototypage rapide et validation de forme. **(~20\u20ac/kg)**\n*   **(B) PETG-CF** (Recommand\u00e9) : Rigide, facile \u00e0 imprimer, esth\u00e9tique carbone. Suffisant pour 80% du robot. **(~30\u20ac/kg)**\n*   **(C) PA12-CF** (Nylon Carbone) : Performance ultime (Chaleur/Choc). N\u00e9cessite enceinte chauff\u00e9e + s\u00e9chage pro. Pour les pi\u00e8ces critiques uniquement (Hanches). **(~100\u20ac/kg)**\n\n### Comparatif Mat\u00e9riaux\n| Crit\u00e8re | PLA (Proto) | PETG-CF (Standard) | PA12-CF (Pro) |\n| :--- | :--- | :--- | :--- |\n| **Co\u00fbt (Est.)** | 20\u20ac / kg | **30\u20ac / kg** | 100\u20ac / kg |\n| **Rigidit\u00e9** | Moyenne | \u00c9lev\u00e9e | Tr\u00e8s \u00c9lev\u00e9e |\n| **R\u00e9sistance Chaleur** | Faible (50\u00b0C) | Moyenne (75\u00b0C) | Haute (100\u00b0C+) |\n| **Facilit\u00e9 Impression** | Tr\u00e8s Facile | Facile | Difficile (Warping) |\n| **Usage D-Bot** | Tests de forme | **Coques, Bras, T\u00eate** | Gears, Hanches |\n\n### Param\u00e8tres de Slicer (OrcaSlicer / QidiSlicer)\n*   **Mat\u00e9riau** : Creality Hyper **PETG-CF** (Recommand\u00e9 pour d\u00e9buter).\n    *   *Alternative Pro* : **PA12-CF** (Nylon Carbone). Plus rigide et r\u00e9sistant \u00e0 la chaleur, mais n\u00e9cessite une enceinte chauff\u00e9e et un s\u00e9chage parfait. \u00c0 r\u00e9server aux utilisateurs exp\u00e9riment\u00e9s.\n*   **Temp\u00e9ratures** :\n    *   **Buse** : 270\u00b0C\n    *   **Plateau** : 80\u00b0C\n    *   **Chambre (Active)** : 50\u00b0C\n*   **Vitesse** : 200-300 mm/s.\n*   **Hauteur de couche** : 0.20 mm (Standard) ou 0.16 mm (Pr\u00e9cision engrenages).\n*   **P\u00e9rim\u00e8tres (Walls)** : **4 \u00e0 5 murs minimum**. C'est le plus important pour la solidit\u00e9 des filetages/inserts.\n*   **Remplissage (Infill)** :\n    *   **100% (Solid)** pour : Hanches, \u00c9paules, Supports Moteurs.\n    *   **40% (Gyroid)** pour : Coques, avant-bras, t\u00eate.\n*   **S\u00e9chage** : Obligatoire avant impression (65\u00b0C / 6h).\n\n---\n\n## 3. Montage des Moteurs Robstride\n\n### Int\u00e9gration Robstride 05 (RS05) - Cou / Poignets\n*   **Ancrage** : Le couple de pointe (5.5 Nm) est \u00e9lev\u00e9 pour du plastique.\n    *   Utilisez des **vis M4 x 12mm Acier 12.9 (Noir)** pour fixer le corps moteur au ch\u00e2ssis. L'Inox est trop \"mou\" pour ces zones de force pure si vous d\u00e9montez souvent.\n*   **Longueur de vis** : R\u00e8gle d'or = \u00c9paisseur pi\u00e8ce plastique + (Profondeur trou moteur - 1mm).\n    *   *Ne forcez jamais* si la vis touche le fond du trou borgne du moteur ! Vous d\u00e9truiriez le filetage interne du stator.\n\n### Roulements 608ZZ\n*   Utilis\u00e9s pour les articulations passives.\n*   **Ind\u00e9pendance** : La bague int\u00e9rieure et ext\u00e9rieure sont ind\u00e9pendantes. Vous pouvez fixer l'une au ch\u00e2ssis et l'autre au membre mobile.\n*   **Fichier STEP** : Disponible dans le dossier `Discussions/ou recuperer le modele step...`.\n\n### Positionnement LiDAR Unitree L2\n*   **Emplacement** : Sommet de la t\u00eate (Top of Head).\n*   **Pourquoi ?** Champ de vision d\u00e9gag\u00e9 \u00e0 360\u00b0 pour le SLAM.\n*   **Fixation** : 4 vis M3 traversantes vers des inserts dans la coque de t\u00eate.\n*   **Orientation** : C\u00e2ble vers l'arri\u00e8re pour ne pas g\u00eaner la cam\u00e9ra OAK-D Pro (plac\u00e9e en frontal).\n", "Core: 04_Electronique_Cablage": "# \u00c9lectronique & C\u00e2blage\n\n## 1. Sch\u00e9ma Global de Connexion\nL'architecture repose sur un bus CAN centralis\u00e9 et des liaisons USB High-Speed.\n\n### Cerveau Principal (NVIDIA Jetson Orin Nano)\n*   **Alimentation** : 19V DC (via Jack ou XT60 r\u00e9gul\u00e9).\n*   **R\u00f4le** : Orchestrateur ROS2, Vision IA, Planification de mouvement.\n*   **Ports** :\n    *   **USB A** -> **InnoMaker USB2CAN** (Contr\u00f4le Moteurs)\n    *   **USB C** -> **OAK-D Pro** (Vision St\u00e9r\u00e9o + IA)\n    *   **USB A** -> **Sony Spresense** (Audio / Capteurs TR)\n\n---\n\n## 2. Bus CAN (Moteurs Robstride)\nC'est la colonne vert\u00e9brale du robot. Une erreur ici rend le robot inerte.\n\n### Adaptateur : InnoMaker USB2CAN-C\n*   **Firmware** : `gs_usb` (Natif Linux).\n*   **Configuration Switch** : Mettre le switch **120 \\Omega** sur **ON** (si l'adaptateur est en d\u00e9but de cha\u00eene).\n*   **C\u00e2blage Bornier** :\n    *   **CAN_H** -> Fil Vert (souvent) du moteur.\n    *   **CAN_L** -> Fil Jaune (souvent) du moteur.\n    *   **GND** -> **CRITIQUE**. Relier la masse de l'USB2CAN \u00e0 la masse commune des moteurs (Batterie -). Sans \u00e7a, le signal flotte et cr\u00e9e des erreurs \"Bus Off\".\n\n### C\u00e2bles (R\u00e8gles d'Or)\n1.  **Torsades** : Les fils CAN_H et CAN_L *doivent* \u00eatre torsad\u00e9s ensemble sur toute la longueur. Ne jamais les laisser parall\u00e8les et s\u00e9par\u00e9s.\n2.  **S\u00e9paration** : \u00c9loignez les c\u00e2bles CAN (Data) des c\u00e2bles d'alimentation Moteur (Puissance) d'au moins 2-3 cm pour \u00e9viter les parasites EMI lors des pics de couple.\n3.  **Terminaison** : Le dernier moteur de la cha\u00eene doit avoir une r\u00e9sistance de terminaison de 120 Ohms activ\u00e9e (souvent via un DIP switch sur le moteur ou un bouchon externe).\n\n___\n\n## 3. Sony Spresense & OAK-D Pro\n\n### OAK-D Pro (Vision)\n*   Agit comme un capteur USB3.\n*   Int\u00e8gre une **IMU (BNO085/BMI270)**.\n*   Le flux vid\u00e9o et les donn\u00e9es IMU remontent \u00e0 la Jetson via USB.\n*   *Note* : L'IMU embarqu\u00e9e est suffisante pour la stabilisation de base (\u00e9quivalent Option A).\n\n### Sony Spresense (Audio & I/O)\n*   **Carte Extension Choisie** : **Standard Board** (CXD5602PWBEXT1).\n    *   *Raison* : Permet de brancher jusqu'\u00e0 **8 microphones num\u00e9riques** pour le Beamforming (localisation de la voix).\n    *   *\u00c9volutivit\u00e9* : Headers Arduino compatibles pour ajouter des shields futurs.\n*   **Alternative LTE** : Si le robot doit sortir en ext\u00e9rieur (hors Wi-Fi), une **LTE Extension Board** aurait \u00e9t\u00e9 pr\u00e9f\u00e9r\u00e9e, mais la Standard offre plus de flexibilit\u00e9 I/O audio pour un robot social.\n*   **Liaison Jetson** : Via USB (Port principal micro-USB de la Spresense). La Spresense appara\u00eet comme un p\u00e9riph\u00e9rique s\u00e9rie (`/dev/ttyUSBx`) ou Audio USB selon le sketch charg\u00e9.\n\n---\n\n## 4. Alimentation (Power Distribution)\n*   **Batterie** : LiPo 6S ou alimentation stabilis\u00e9e 24V (selon moteurs).\n*   **Connecteurs** :\n    *   **XT60 (Jaune)** : Pour la ligne principale de puissance. Indestructible.\n    *   **Distribution** : Utiliser un **PDB (Power Distribution Board)** de drone pour \u00e9clater le 24V vers chaque moteur.\n*   **S\u00e9curit\u00e9** :\n    *   Fusible automobile sur la ligne principale.\n    *   Bouton d'arr\u00eat d'urgence (E-Stop) coupant l'alim moteurs mais *pas* la Jetson.\n", "Core: 05_Logiciel_Configuration": "# Logiciel & Configuration\n\n## 1. NVIDIA Jetson (SocketCAN)\nLa configuration du bus CAN est essentielle pour piloter les moteurs Robstride.\n\n### Pr\u00e9requis Linux\n```bash\nsudo apt-get update\nsudo apt-get install can-utils\n```\n\n### Activation de l'Interface CAN\nL'adaptateur InnoMaker est reconnu comme `can0` (parfois `can1`).\nLe d\u00e9bit standard Robstride est **1 Mbps** (1,000,000 bps).\n\n**Commande d'activation :**\n```bash\nsudo ip link set can0 up type can bitrate 1000000\n```\n\n**Commande de diagnostic (candump) :**\n```bash\ncandump can0\n```\n*Si vous voyez des lignes d\u00e9filer (ex: `can0 141 [8] ...`), la communication est \u00e9tablie.*\n\n### D\u00e9pannage\n*   **Erreur \"Bus-off\"** : Souvent un probl\u00e8me physique (Fils non torsad\u00e9s, Terminaison 120 Ohm manquante, GND non reli\u00e9).\n*   **Interface introuvable** : V\u00e9rifiez `lsusb` (ID 1d50:606f) et chargez le module si besoin : `sudo modprobe gs_usb`.\n\n---\n\n## 2. Architecture ROS2\nL'objectif est d'avoir un syst\u00e8me r\u00e9actif o\u00f9 la vision influence directement les moteurs.\n\n### Noeuds ROS2 Sugg\u00e9r\u00e9s\n1.  **kbot_vision** : Wrapper pour l'OAK-D Pro. Publie les objets d\u00e9tect\u00e9s (`/detections`) et l'odom\u00e9trie visuelle (`/odom`).\n2.  **kbot_motor_control** : Lit `/cmd_vel` ou `/joint_states` et envoie les trames CAN brutes aux moteurs.\n3.  **kbot_audio** : Interface avec la Spresense. Re\u00e7oit la direction du son (x,y,z) et publie une cible pour la t\u00eate (`/head_target`).\n\n### Id\u00e9es Algorithmiques\n*   **Beamforming (Audio)** : Utiliser les micros de la Spresense pour orienter la t\u00eate vers celui qui parle.\n*   **Stabilisation (IMU)** : Lire l'IMU de l'OAK-D (Torse/T\u00eate) pour compenser les mouvements (Self-balancing) via les moteurs de hanche.\n\n---\n\n## 3. Outils de D\u00e9veloppement\n*   **Fusion 360** : CAO M\u00e9cano-Soud\u00e9e.\n*   **Docker** : Recommand\u00e9 sur la Jetson pour isoler l'environnement ROS2 Humble/Jazzy.\n", "Core: 06_Decisions_Architecturales": "# D\u00e9cisions Architecturales\n\nCe document recense les choix techniques structurants effectu\u00e9s durant la phase de conception (Discussions F\u00e9vrier 2026).\n\n## 1. Choix du Kit Moteur\n**D\u00e9cision** : Ajouter 2 moteurs **Robstride 05 (RS05)** au kit standard.\n*   **Pourquoi ?** Le kit de base manquait de couple au niveau du cou et des poignets pour un humano\u00efde de cette taille.\n*   **Cons\u00e9quence** : N\u00e9cessite des vis sp\u00e9cifiques (M4 Acier 12.9) et un ancrage ch\u00e2ssis renforc\u00e9 (PETG-CF 100% Infill).\n\n## 2. Carte d'Extension Sony Spresense\n**Choix** : **Extension Board Standard** (vs LTE Extension Board).\n*   **Motif Principal** : Capacit\u00e9s Audio et \u00c9volutivit\u00e9.\n    *   La carte Standard permet de connecter jusqu'\u00e0 **8 microphones num\u00e9riques** (essentiel pour le *beamforming* et l'interaction vocale avanc\u00e9e).\n    *   Elle poss\u00e8de des connecteurs Arduino compatibles, permettant d'ajouter un shield LTE tiers plus tard si n\u00e9cessaire.\n    *   La carte LTE officielle sacrifie trop d'I/O audios (max 4 micros) pour un usage \"autonome outdoor\" qui n'est pas la priorit\u00e9 imm\u00e9diate.\n\n## 3. Positionnement LiDAR (Unitree L2)\n**Choix** : **Sommet de la T\u00eate**.\n*   **Alternatives rejet\u00e9es** : Torse (occult\u00e9 par les bras lors de la manipulation), Tibia (trop bas, ne voit pas les tables).\n*   **Avantage** : Champ de vision d\u00e9gag\u00e9 \u00e0 360\u00b0 pour le SLAM (Simultaneous Localization and Mapping).\n*   **Contrainte** : N\u00e9cessite un c\u00e2ble passant dans le cou (attention \u00e0 la torsion).\n\n## 4. Mat\u00e9riaux et Fixations\n*   **Visserie** : Standardisation sur **DIN 912** (Cylindrique) Inox A2.\n*   **Inserts** : Laiton (type Ruthex) pr\u00e9f\u00e9r\u00e9s \u00e0 l'Inox.\n    *   *Raison* : L'Inox conduit mal la chaleur, rendant la pose dans le plastique tr\u00e8s risqu\u00e9e (fonte excessive autour de l'insert). La longueur de l'insert prime sur sa mati\u00e8re.\n", "Core: 07_Guide_Usinage_CNC": "# Guide Pr\u00e9paration Fichiers CNC\n\nCe guide d\u00e9taille la proc\u00e9dure pour commander les pi\u00e8ces structurelles en aluminium (Alu 6061) aupr\u00e8s de services d'usinage en ligne (JLCPCB, PCBWay, Xometry).\n\n## 1. Sp\u00e9cifications Techniques\n*   **Mat\u00e9riau** : **Aluminium 6061-T6** (Standard a\u00e9rospatial, bon compromis r\u00e9sistance/poids).\n*   **Finition de surface** : **\"As Machined\"** (Brut d'usinage).\n    *   *Conseil* : Ne demandez pas de \"Bead Blasting\" (Microbillage) ou d'Anodisation pour les prototypes (Phase 2). Cela r\u00e9duit le co\u00fbt de 20% \u00e0 30%.\n*   **Tol\u00e9rances** : Standard **ISO 2768-m** (+/- 0.1mm) suffisant pour le D-Bot.\n\n## 2. Pr\u00e9paration des Fichiers 3D\n*   **Format** : Exportez uniquement en **STEP (.stp / .step)**. Le STL n'est pas accept\u00e9 pour l'usinage CNC.\n*   **Nettoyage CAO** :\n    *   Supprimez tous les textes grav\u00e9s, logos ou d\u00e9corations en relief. L'usinage de ces d\u00e9tails minuscules explose le temps machine et le prix.\n    *   V\u00e9rifiez les **rayons internes**. Un outil de fraiseuse est rond. \u00c9vitez les angles internes \u00e0 90\u00b0 parfaits, mettez un rayon de 2mm ou 3mm l\u00e0 o\u00f9 c'est possible.\n\n## 3. Points de Contr\u00f4le D-Bot\n### Al\u00e9sages (Trous pr\u00e9cis)\n*   **Dowel Pins** : Les trous pour les goupilles de centrage (3mm et 4mm) doivent \u00eatre pr\u00e9cis (H7 si possible, sinon standard).\n*   **Interfaces Moteurs** : Les surfaces de contact avec les moteurs Robstride doivent \u00eatre parfaitement planes pour dissiper la chaleur du moteur vers le ch\u00e2ssis.\n\n## 4. Astuces de Commande\n*   **Regroupement** : Commandez toutes les pi\u00e8ces d'un coup (Bras Droit + Gauche).\n*   **Sym\u00e9trie** : V\u00e9rifiez si vos pi\u00e8ces sont identiques (x2) ou sym\u00e9triques (Miroir). En CNC, une pi\u00e8ce miroir est une r\u00e9f\u00e9rence diff\u00e9rente.\n*   **Taraudage** : Indiquez clairement sur les plans 2D (PDF associ\u00e9s) quels trous doivent \u00eatre taraud\u00e9s (M3, M4). Sinon, ils seront livr\u00e9s en trous lisses.\n", "Core: 08_Securite_Mise_En_Marche": "# S\u00e9curit\u00e9 et Proc\u00e9dures de Mise en Marche\n\n> [!DANGER]\n> **RISQUE \u00c9LECTRIQUE ET M\u00c9CANIQUE MAJEUR**\n> Les moteurs Robstride sont puissants et peuvent causer des blessures physiques ou br\u00fbler l'\u00e9lectronique s'ils sont mal utilis\u00e9s.\n\n## 1. Configuration de l'Alimentation (Laboratoire)\nPour les premiers tests (Banc d'essai ou Bras seul), utilisez une alimentation de labo r\u00e9glable (ex: Wanptek).\n\n### Param\u00e8tres \"Safe Start\"\n1.  **Tension (Voltage)** : **24.00V** (V\u00e9rifier au multim\u00e8tre \u00e0 vide avant de brancher quoi que ce soit).\n2.  **Courant (Current Limit)** : **1.000A** (1 Amp\u00e8re).\n    *   *M\u00e9thode* : Faites un court-circuit des sondes (si l'alim le supporte) ou r\u00e9glez via le menu OCP.\n3.  **Protection** : Activez le mode **OCP** (Over Current Protection). Si le moteur tire trop (blocage), l'alim coupe tout.\n\n## 2. S\u00e9quence d'Allumage (Power-Up Sequence)\nRespectez **toujours** cet ordre pour \u00e9viter de griller la carte de contr\u00f4le du moteur ou l'USB2CAN.\n\n1.  **ALLUMER** l'alimentation (C\u00e2ble moteur D\u00c9BRANCH\u00c9).\n2.  **V\u00c9RIFIER** que la tension affiche bien 24V.\n3.  **BRANCHER** le connecteur XT60 du moteur (ou du robot).\n4.  **CONNECTER** l'USB (Data) \u00e0 l'ordinateur/Jetson.\n5.  **LOGICIEL** : Lancer le script de contr\u00f4le ou le \"Enable\" moteur.\n\n> **INTERDIT** : Ne jamais modifier la tension (Voltage d'alim) alors que le moteur est branch\u00e9 et activ\u00e9 (Enabled). Les fluctuations peuvent d\u00e9truire les MOSFETs internes.\n\n## 3. Arr\u00eat d'Urgence (E-Stop)\n*   En phase de d\u00e9veloppement (Phase 2), ayez toujours la main sur l'interrupteur de l'alimentation.\n*   Si le robot fait un mouvement violent ou un bruit strident (\"singing\"), **COUPEZ L'ALIM DIRECTEMENT**. Ne cherchez pas \u00e0 l'arr\u00eater par logiciel.\n\n## 4. S\u00e9curit\u00e9 M\u00e9canique\n*   **Zone d'\u00e9volution** : Lors des tests de bras, assurez-vous que le rayon d'action est vide.\n*   **Pincement** : Ne pas mettre les doigts dans les articulations (Coude/Poignet) lorsque les moteurs sont sous tension, m\u00eame \u00e0 l'arr\u00eat (Holding Torque actif).\n", "Core: 09_Guide_Avance_Impression": "# Guide Avanc\u00e9 : Impression 3D Technique (PETG-CF & PA12-CF)\n\nCe guide compile les proc\u00e9dures critiques pour r\u00e9ussir vos impressions sur **Qidi Plus 4**, issues des retours techniques de F\u00e9vrier 2026.\n\n## 1. Gestion de l'Humidit\u00e9 (Facteur #1 d'\u00c9chec)\nLe **PA12-CF** (Nylon) est extr\u00eamement hygroscopique. Une exposition de 15 minutes \u00e0 l'air libre suffit pour ruiner une impression.\n\n### Protocole de S\u00e9chage & Transfert\n1.  **S\u00e9chage Initial** :\n    *   **PETG-CF** : 65\u00b0C pendant 6-8h. (La Qidi Box suffit).\n    *   **PA12-CF** : 80\u00b0C - 90\u00b0C pendant 12h. (Four d\u00e9di\u00e9 recommand\u00e9 si la Qidi Box plafonne).\n2.  **Le Transfert \"Flash\"** (PA12-CF uniquement) :\n    *   Ne laissez jamais la bobine refroidir dans le four (elle r\u00e9absorbe l'humidit\u00e9).\n    *   Transf\u00e9rez-la dans la Qidi Box en **moins de 2 minutes**.\n3.  **Maintien en Qidi Box** :\n    *   R\u00e9glez la Box sur **60\u00b0C - 70\u00b0C** pendant toute l'impression.\n    *   **R\u00e8gle absolue** : Le chemin de filament Box -> Extrudeur doit \u00eatre 100% sous tube PTFE. Le moindre centim\u00e8tre \u00e0 l'air libre est un point de contamination.\n\n## 2. Calibration de Fiabilit\u00e9 (OrcaSlicer)\nPour du filament g\u00e9n\u00e9rique sur la Qidi Plus 4, la calibration manuelle est indispensable pour \u00e9viter les \"blobs\" et les clics d'extrudeur.\n\n### Calibration du D\u00e9bit (Flow Rate)\n*   **Menu** : *Calibration > Flow Rate > Pass 1*.\n*   **Objectif** : Rep\u00e9rez la surface la plus lisse sans bourrelets.\n*   **Calcul** : $Flow_{New} = Flow_{Current} \\times (100 + Modificateur) / 100$.\n\n### Limite de D\u00e9bit Volum\u00e9trique (Le verrou de s\u00e9curit\u00e9)\nC'est le r\u00e9glage le plus critique pour la Plus 4.\n*   **PLA G\u00e9n\u00e9rique** : Limitez \u00e0 **15 mm\u00b3/s**.\n*   **PETG G\u00e9n\u00e9rique** : Limitez \u00e0 **8 mm\u00b3/s** pour \u00e9viter l'accumulation sur la buse.\n*   **Action** : R\u00e9duisez la valeur par d\u00e9faut de 20% pour garantir une fiabilit\u00e9 totale sur des impressions de longue dur\u00e9e.\n\n### Pressure Advance (Coins nets)\n*   **Valeurs typiques (Direct Drive)** : \n    *   PLA : **0.02 - 0.04**\n    *   PETG : **0.04 - 0.06**\n\n---\n\n## 3. Profils JSON Optimis\u00e9s (R\u00e9glages \"Safe\")\nPlut\u00f4t que d'importer des fichiers JSON instables, modifiez ces valeurs dans vos profils @Qidi Plus4 :\n\n| Param\u00e8tre | PLA Fiable | PETG Anti-\u00c9chec |\n| :--- | :--- | :--- |\n| **Max Volumetric Speed** | 15 mm\u00b3/s | 8 mm\u00b3/s |\n| **Vitesse paroi ext.** | 60 mm/s | 60 mm/s |\n| **Z-hop** | Standard | **Spiral Z-hop** (\u00e9vite les chocs) |\n| **Ventilateur Aux.** | 20% max | **OFF** (\u00e9vite le warping) |\n\n---\n\n## 4. Post-Traitement : Recuit (Annealing) & Macros G-Code\nLe recuit stabilise les mol\u00e9cules et augmente la rigidit\u00e9 (+30%). Profitez de la chambre chauff\u00e9e de la Qidi Plus 4.\n\n### Protocoles et Consignes\n| Mat\u00e9riau | Plateau / Chambre | Dur\u00e9e | Conseils |\n| :--- | :--- | :--- | :--- |\n| **eSUN PLA+** | 70\u00b0C / 60\u00b0C | 1h | Laisser les supports (Tree) pour \u00e9viter l'affaissement. |\n| **PETG-CF** | 85\u00b0C / 60\u00b0C | 3h | Stable dimensionnellement. |\n| **PA12-CF** | 100\u00b0C / 65\u00b0C | 8h | **Refroidissement lent** (2h porte ferm\u00e9e) obligatoire. |\n\n> [!CAUTION]\n> **Inserts Ruthex** : Ne faites JAMAIS de recuit sur des pi\u00e8ces \u00e9quip\u00e9es d'inserts. Le plastique ramollirait et les inserts se d\u00e9centreraient. **Recuit d'abord, inserts apr\u00e8s.**\n\n### Macros G-Code (Recuit Automatique)\nVous pouvez enregistrer ces scripts en `.gcode` sur votre cl\u00e9 USB pour lancer un cycle de recuit ind\u00e9pendant.\n\n```gcode\n; --- Macro Recuit PA12-CF (Exemple de saturation thermique) ---\nG28 ; Home\nM106 S0 ; Fan Off\nM140 S100 ; Plateau 100\u00b0C (Radiateur)\nM191 S65 ; Chambre 65\u00b0C\nM117 Recuit PA12-CF (8h)...\nG4 P28800000 ; Pause 8h\nM140 S0 ; Bed Off\nM191 S0 ; Chamber Off\nM117 Refroidissement passif...\n```\n\n---\n\n## 5. Validation et Calibration Finale\n*   **Test du \"Son\" (PA12-CF)** : Une pi\u00e8ce bien recuite \u00e9met un son clair, presque m\u00e9tallique, lorsqu'on la tapote. Une pi\u00e8ce \"brute\" sonne plastique et mat.\n*   **Retrait PLA+** : Si vous constatez un retrait de 3% apr\u00e8s recuit, appliquez un facteur d'\u00e9chelle (Scale) de **103%** dans OrcaSlicer avant l'impression finale.\n*   **Maintenance Carbon** : Soufflez les poussi\u00e8res de carbone dans l'extrudeur tous les 2kg de filament pour \u00e9viter les glissements de roue dent\u00e9e.\n", "Core: 10_Guide_Buse_Tungstene": "# Guide Technique : Installation & Optimisation Buse Carbure de Tungst\u00e8ne\n\nCe document d\u00e9taille l'installation de la buse haute performance en **Carbure de Tungst\u00e8ne**, recommand\u00e9e pour les filaments charg\u00e9s carbone (PETG-CF, PA12-CF) du projet D-Bot.\n\n## 1. Pourquoi cette Upgrade ?\n*   **R\u00e9sistance Extr\u00eame** : Inusable face \u00e0 l'abrasion du carbone (contrairement au laiton qui se creuse en quelques heures et \u00e0 l'acier tremp\u00e9 qui s'use lentement).\n*   **Conductivit\u00e9 Thermique** : Proche du cuivre. Permet de chauffer aussi vite et stablement que le laiton, contrairement \u00e0 l'acier tremp\u00e9 qui isole et demande de surchauffer (+10\u00b0C).\n*   **Fluidit\u00e9** : R\u00e9duit drastiquement les risques de bouchage (clogs).\n\n## 2. Proc\u00e9dure de Remplacement (Critique)\nLe carbure de tungst\u00e8ne est ultra-dur mais **cassant** aux chocs. De plus, le bloc de chauffe est fragile.\n\n### Mat\u00e9riel Requis\n*   Cl\u00e9 plate fournie.\n*   **Pince multiprise** (Indispensable pour le contre-appui).\n*   Gants thermiques.\n\n### \u00c9tape 1 : D\u00e9montage S\u00e9curis\u00e9\n1.  **Chauffe** : Montez la temp\u00e9rature \u00e0 **250\u00b0C**. (\u00c0 froid, le plastique colle et vous casserez le heatbreak).\n2.  **Videz l'extrudeur** (Unload).\n3.  **Contre-Appui (R\u00e8gle d'Or)** : Maintenez **fermement** le bloc de chauffe carr\u00e9 avec la pince. Il ne doit **jamais** tourner sur lui-m\u00eame pendant le d\u00e9vissage.\n4.  D\u00e9vissez la buse d'origine.\n\n### \u00c9tape 2 : Montage et Serrage \u00e0 Chaud\n1.  **Nettoyage** : V\u00e9rifiez que le filetage est propre.\n2.  **Vissage** : Vissez la buse Tungst\u00e8ne \u00e0 la main (avec gant) pour sentir le filetage. Ne forcez pas si \u00e7a r\u00e9siste.\n3.  **Serrage Final** : Toujours \u00e0 **250\u00b0C** et avec la pince en contre-appui, serrez fermement (1.5 - 2.0 Nm).\n    *   *Contr\u00f4le Visuel* : Il doit rester un espace de **0.5mm \u00e0 1mm** entre la t\u00eate de la buse et le bloc. Si elle touche le bloc, elle ne scelle pas le heatbreak -> Fuite garantie.\n\n## 3. Calibration Machine (Obligatoire)\nLa thermique de la t\u00eate change radicalement. L'imprimante doit r\u00e9apprendre.\n\n1.  **PID Calibration** : Menu Qidi > Configuration > PID Tuning. (Stabilisation thermique).\n2.  **Auto-Leveling** : La nouvelle buse peut \u00eatre plus longue de quelques microns. Refaites le niveau.\n3.  **Z-Offset** : V\u00e9rifiez la premi\u00e8re couche. Ajustez si n\u00e9cessaire.\n\n## 4. Param\u00e8tres Slicer (QIDI Print / Orca)\nIl n'y a pas de case \"Tungst\u00e8ne\". Modifiez vos profils existants :\n\n| Param\u00e8tre | Ajustement vs Acier Tremp\u00e9 | Pourquoi ? |\n| :--- | :--- | :--- |\n| **Temp\u00e9rature** | **-5\u00b0C \u00e0 -10\u00b0C** | Le tungst\u00e8ne conduit mieux la chaleur. |\n| **Flow Ratio (D\u00e9bit)** | **-1% \u00e0 -2%** | \u00c7a glisse mieux ! Surveillez la sur-extrusion. |\n| **Volumetric Speed** | **+2 \u00e0 +3 mm\u00b3/s** | Permet d'imprimer plus vite sans sous-extrusion. |\n\n**Exemple PA12-CF** : Passez de 300\u00b0C \u00e0 **290\u00b0C**.\n\n## 5. Maintenance\n*   **Nettoyage** : Le plastique n'adh\u00e8re pas au tungst\u00e8ne. Un coup de brosse laiton \u00e0 chaud suffit.\n*   **Dur\u00e9e de vie** : Virtuellement infinie pour ce projet.\n\n> **Conseil D-Bot** : Installez-la **AVANT** de lancer la production massive des pi\u00e8ces critiques (Hanches RS-04, F\u00e9murs) pour garantir une extrusion constante sur 40h+ d'impression.\n", "Repo: Index_Thematique": "# Index Th\u00e9matique D\u00e9taill\u00e9 - R\u00e9pertoire K-Bot Repo\n\nCe document sert de cartographie pour naviguer dans les 133 sous-projets du r\u00e9pertoire `repo`. Il structure les ressources par th\u00e9matiques techniques pour faciliter vos futurs travaux sur le robot D-Bot.\n\n---\n\n## 1. Synth\u00e8se, D\u00e9marrage & Portails Documentation\nAvant de plonger dans les sous-dossiers, ces ressources offrent une vue d'ensemble :\n*   **[Dossier Docs principal](../repo/docs/docs)** : Contient le portail Docusaurus (Guide utilisateur, Quickstart).\n*   **[Intro Projet](../repo/docs/docs/robots/k-bot/quickstart.md)** : \u00c9tapes initiales pour configurer le robot.\n*   **[Getting Started](../repo/getting-started/README.md)** : Guide de d\u00e9marrage rapide pour les contributeurs.\n\n---\n\n## 2. M\u00e9canique, Design & CAO (CAO)\nRessources pour la structure physique du robot.\n*   **Guide de Montage (PDF)** : [kbot_assembly_guide.pdf](../repo/docs/docs/robots/k-bot/assets/kbot_assembly_guide.pdf)\n*   **Notes M\u00e9caniques** : [mechanical.md](../repo/docs/docs/robots/k-bot/mechanical.md)\n*   **Mod\u00e8les & Assets** :\n    *   [kbot-models/](../repo/kbot-models/) : Fichiers URDF et mod\u00e8les 3D.\n    *   [kscale-assets/](../repo/kscale-assets/) : Textures et mod\u00e8les haute fid\u00e9lit\u00e9.\n    *   [onshape/](../repo/onshape/) : Scripts d'exportation ou liens vers la CAO cloud Onshape.\n*   **Outil de Conversion** : [urdf2mjcf/](../repo/urdf2mjcf/) (Pour passer de la CAO \u00e0 la simulation MuJoCo).\n\n---\n\n## 3. \u00c9lectronique, C\u00e2blage & \u00c9nergie (Electrical)\nTout ce qui concerne la puissance et les signaux.\n*   **Sch\u00e9ma de C\u00e2blage (PDF)** : [kbot_wiring.pdf](../repo/docs/docs/robots/k-bot/assets/kbot_wiring.pdf)\n*   **Documentation \u00c9lectrique** : [electrical.md](../repo/docs/docs/robots/k-bot/electrical.md)\n*   **Cartes \u00c9lectroniques (PCBs)** :\n    *   [kbot-pwrbrd/](../repo/kbot-pwrbrd/) et [power-board/](../repo/power-board/) : Conception des cartes de distribution de puissance.\n    *   [schematic.pdf](../repo/motor-controller/pcb/high-power/docs/schematic.pdf) : Sch\u00e9matique du contr\u00f4leur moteur.\n*   **Connectique** : [KBot_KD_Bearing_bores.pdf](../repo/docs/docs/robots/k-bot/assets/KBot_KD_Bearing_bores.pdf) (Note technique sur les roulements).\n\n---\n\n## 4. Actionneurs & Servomoteurs (Actuators)\nContr\u00f4le bas niveau des articulations.\n*   **Mapping des Moteurs** : [motor-id-mapping.md](../repo/docs/docs/robots/k-bot/motor-id-mapping.md) (Crucial pour la configuration CAN).\n*   **Sp\u00e9cifications Techniques** :\n    *   [sts3215-12v_SpecSheet.pdf](../repo/sysid/feetech/sts3215-12v/sts3215-12v_SpecSheet.pdf) : Datasheet des servos Feetech.\n*   **Drivers & Firmware** :\n    *   [driver-servo-robstride/](../repo/driver-servo-robstride/) : Support sp\u00e9cifique pour les moteurs Robstride (utilis\u00e9s sur D-Bot).\n    *   [motor-commands/](../repo/motor-commands/) : Utilitaires pour envoyer des ordres directs.\n    *   [motor-flasher/](../repo/motor-flasher/) : Outils pour mettre \u00e0 jour le firmware des actionneurs.\n\n---\n\n## 5. Intelligence Artificielle (IA) & Apprentissage par Renforcement (RL)\nLe \"cerveau\" et l'apprentissage des mouvements.\n*   **Simulateurs & Environnements** :\n*   **Simulateurs & Environnements** :\n    *   [humanoid-gym/](../repo/humanoid-gym/) : Environnements d'entra\u00eenement RL pour humano\u00efdes.\n    *   [IsaacLab/](../repo/IsaacLab/) : Int\u00e9gration avec NVIDIA Isaac Sim (Performance ultime).\n    *   [ManiSkill/](../repo/ManiSkill/) : Focus sur la manipulation et les mains.\n    *   [mujoco_playground/](../repo/mujoco_playground/) : Tests rapides sous MuJoCo.\n*   **Algorithmes & Entra\u00eenement** :\n    *   [rsl_rl/](../repo/rsl_rl/) : Biblioth\u00e8que RL haute performance utilis\u00e9e par K-Scale.\n    *   [minppo/](../repo/minppo/), [nanoppo/](../repo/nanoppo/) : Impl\u00e9mentations l\u00e9g\u00e8res de PPO.\n*   **Inf\u00e9rence & D\u00e9ploiement** :\n    *   [kbot-inference/](../repo/kbot-inference/) et [kinfer/](../repo/kinfer/) : Faire tourner les mod\u00e8les entra\u00een\u00e9s sur le robot r\u00e9el.\n\n---\n\n## 6. Logiciels, OS & Communications (Software)\nInfrastructure logicielle et syst\u00e8me d'exploitation.\n*   **KOS (K-Scale OS)** : [kos/](../repo/kos/), [kos-embassy/](../repo/kos-embassy/) (OS embarqu\u00e9 moderne, souvent en Rust).\n*   **Voix & Audio** : [k-voice/](../repo/k-voice/) (Gestion de la parole et de la reconnaissance).\n*   **T\u00e9l\u00e9m\u00e9trie & Logs** :\n    *   [klog/](../repo/klog/) : Syst\u00e8me de logging structur\u00e9.\n    *   [krec/](../repo/krec/), [krecviz/](../repo/krecviz/) : Enregistrement et visualisation des sessions de donn\u00e9es.\n*   **Streaming Vid\u00e9o** : [video-streaming.md](../repo/docs/docs/robots/k-bot/video-streaming.md) et [gstreamer/](../repo/gstreamer/).\n\n---\n\n## 7. Simulation & Twin Num\u00e9rique (Sim)\nValider les mouvements avant le r\u00e9el.\n*   **Plateforme KSim** :\n    *   [ksim/](../repo/ksim/) : Moteur de simulation principal.\n    *   [ksim-kbot/](../repo/ksim-kbot/) : Int\u00e9gration sp\u00e9cifique du mod\u00e8le K-Bot dans KSim.\n*   **Digital Twin** : [digital-twin/](../repo/digital-twin/) (Synchronisation robot r\u00e9el / virtuel).\n*   **Sc\u00e8nes MuJoCo** : [mujoco-scenes/](../repo/mujoco-scenes/) et [mujoco_menagerie/](../repo/mujoco_menagerie/).\n\n---\n\n## 8. T\u00e9l\u00e9op\u00e9ration & Contr\u00f4le (Teleop)\nIntervention humaine et pilotage.\n*   **Guide T\u00e9l\u00e9op\u00e9ration** : [teleop.md](../repo/docs/docs/robots/k-bot/teleop.md)\n*   **Outils de Contr\u00f4le** :\n    *   [kteleop/](../repo/kteleop/) : Outil de t\u00e9l\u00e9op\u00e9ration standard.\n    *   [kbot_vr_teleop/](../repo/kbot_vr_teleop/) : Pilotage immersif via Casque VR.\n    *   [arm-teleop/](../repo/arm-teleop/) : Contr\u00f4le sp\u00e9cifique des bras.\n    *   [kbot-joystick/](../repo/kbot-joystick/) : Pilotage simple via manette.\n\n---\n\n## 9. Vision & Perception\nDonn\u00e9es capteurs et interpr\u00e9tation.\n*   **IMU & Capteurs** : [imu/](../repo/imu/), [berryimu/](../repo/berryimu/), [hiwonderimu/](../repo/hiwonderimu/).\n*   **Traitement Image** : [linguaphoto/](../repo/linguaphoto/) (IA multimodale liant image et texte).\n\n---\n\n## 10. Autres Projets & Variants\n*   **Z-Bot** : Version alternative du robot ([robots/z-bot/](../repo/robots/z-bot/)).\n*   **Zeroth-01** : Plateforme de recherche ([robots/zeroth-01/](../repo/robots/zeroth-01/)).\n*   **Toddlerbot** : Version de petite taille pour le prototypage rapide ([toddlerbot/](../repo/toddlerbot/)).\n*   **Z-Bot Web & Control** : [zbot-web-frontend/](../repo/zbot-web-frontend/), [zbot-joystick/](../repo/zbot-joystick/), [zbot-unit-tests/](../repo/zbot-unit-tests/).\n\n---\n\n## 11. \u00c9cosyst\u00e8me, Bots & Communaut\u00e9\nRessources externes et outils de communication.\n*   **[bounties](../repo/bounties)** : Gestion des r\u00e9compenses pour les contributeurs.\n*   **[discord-bot](../repo/discord-bot)** / **[wiki-bot](../repo/wiki-bot)** : Automates pour la communaut\u00e9 Discord et le Wiki.\n*   **[logo](../repo/logo)** : Identit\u00e9 visuelle du projet.\n*   **[.github](../repo/.github)** : Configuration CI/CD et workflows de d\u00e9veloppement.\n\n---\n\n## 12. Archives & Projets Legacy (Obsol\u00e8te)\nVersions ant\u00e9rieures conserv\u00e9es pour r\u00e9f\u00e9rence.\n*   **Firmware & T\u00e9l\u00e9op** : [firmware-legacy/](../repo/firmware-legacy/), [teleop-old/](../repo/teleop-old/).\n*   **Simulation** : [ksim-legacy/](../repo/ksim-legacy/).\n*   **KBot v1/v2** : [kbot/](../repo/kbot/), [kbotv2_teleop/](../repo/kbotv2_teleop/).\n\n---\n\n## 13. Autres Dossiers (En cours d'indexation)\nDossiers sp\u00e9cifiques, forks ou utilitaires divers.\n*   **Utilitaires Dev** : [pipify/](../repo/pipify/), [python_package_template/](../repo/python_package_template/), [store-deps/](../repo/store-deps/), [rdme-docs/](../repo/rdme-docs/).\n*   **Sim & Anim** : [mujoco-animator/](../repo/mujoco-animator/), [sim-game/](../repo/sim-game/), [ksim_wasm/](../repo/ksim_wasm/), [ksim-dancing/](../repo/ksim-dancing/).\n*   **Hardware Variants** : [meta-meson/](../repo/meta-meson/), [tonic-milkv/](../repo/tonic-milkv/).\n*   **Exp\u00e9rimentations** : [HOVER/](../repo/HOVER/), [HoST/](../repo/HoST/), [full-autonomy/](../repo/full-autonomy/), [prot-walking-hack/](../repo/pro-walking-hack/).\n*   **K-Scale Lab** : [klab/](../repo/klab/).\n\n---\n*Ce document a \u00e9t\u00e9 g\u00e9n\u00e9r\u00e9 pour structurer votre exploration du r\u00e9pertoire `repo`. Chaque dossier cit\u00e9 contient un `README.md` sp\u00e9cifique qu'il est recommand\u00e9 de consulter pour les d\u00e9tails d'impl\u00e9mentation.*\n", "Repo: IA_et_RL": "# Th\u00e9matique : Intelligence Artificielle & Apprentissage (RL)\n\nCe document d\u00e9taille les ressources du r\u00e9pertoire `repo` d\u00e9di\u00e9es \u00e0 l'intelligence artificielle, \u00e0 la simulation et au Reinforcement Learning (RL).\n\n---\n\n## 1. Environnements d'Apprentissage (Gyms)\nCes dossiers contiennent les environnements o\u00f9 le robot apprend \u00e0 marcher ou \u00e0 manipuler des objets via simulation.\n*   **[humanoid-gym](../repo/humanoid-gym)** : Le framework principal pour l'entra\u00eenement RL des humano\u00efdes de K-Scale.\n    *   `README.md` tr\u00e8s complet sur l'installation et l'entra\u00eenement.\n    *   Dossier `humanoid/envs/` : D\u00e9finition des r\u00e9compenses et des observations.\n*   **[lerobot](../repo/lerobot)** : Bas\u00e9 sur le framework de Hugging Face. Focus sur l'apprentissage par imitation (Behavior Cloning).\n    *   Id\u00e9al pour apprendre des t\u00e2ches complexes \u00e0 partir de d\u00e9monstrations (t\u00e9l\u00e9op\u00e9ration).\n*   **[ManiSkill](../repo/ManiSkill)** : Environnement sp\u00e9cifique pour l'apprentissage de la manipulation fine (mains, pr\u00e9hension).\n*   **[gym-kmanip](../repo/gym-kmanip)** / **[gym-stompy](../repo/gym-stompy)** : Environnements Gym sp\u00e9cifiques pour la manipulation et le robot Stompy.\n*   **[loco-mujoco](../repo/loco-mujoco)** : Framework d\u00e9di\u00e9 \u00e0 la locomotion sous MuJoCo.\n\n---\n\n## 2. Biblioth\u00e8ques RL (Moteurs de calcul)\n*   **[rsl_rl](../repo/rsl_rl)** : Impl\u00e9mentation haute performance de l'algorithme PPO (Proximal Policy Optimization). C'est le moteur de calcul utilis\u00e9 par `humanoid-gym`.\n*   **[skrl](../repo/skrl)** : Une autre biblioth\u00e8que RL modulaire souvent utilis\u00e9e pour les tests comparatifs.\n*   **[minppo](../repo/minppo) / [nanoppo](../repo/nanoppo)** : Versions simplifi\u00e9es et optimis\u00e9es de PPO pour comprendre le fonctionnement interne de l'algorithme.\n\n---\n\n## 3. Simulateurs & Frameworks\n*   **[IsaacLab](../repo/IsaacLab)** : Le successeur d'IsaacGym. Permet d'entra\u00eener des milliers de robots en parall\u00e8le sur GPU NVIDIA.\n*   **[mujoco_playground](../repo/mujoco_playground)** : Un environnement de test rapide et l\u00e9ger bas\u00e9 sur MuJoCo.\n*   **[HoST](../repo/HoST)** : Framework d'entra\u00eenement avanc\u00e9 bas\u00e9 sur `legged_gym`.\n*   **[Genesis](../repo/Genesis)** & **[genesis_playground](../repo/genesis_playground)** : Simulateur physique multi-physique et son bac \u00e0 sable.\n*   **[ksim-gym](../repo/ksim-gym)** / **[ksim-mimic](../repo/ksim-mimic)** : Int\u00e9grations sp\u00e9cifiques de Gym et imitation dans KSim.\n\n---\n\n## 4. Inf\u00e9rence & Mod\u00e8les Pr\u00e9-entra\u00een\u00e9s\nUne fois que le robot a \"appris\", ces outils permettent d'ex\u00e9cuter l'intelligence sur le robot r\u00e9el :\n*   **[kbot-inference](../repo/kbot-inference)** : Mod\u00e8les **ONNX** pr\u00eats \u00e0 l'emploi.\n*   **[kinfer](../repo/kinfer)** / **[kinfer-sim](../repo/kinfer-sim)** / **[kinfer-kbot](../repo/kinfer-kbot)** : Piles logicielles d'inf\u00e9rence pour le r\u00e9el et la simulation.\n*   **[evla](../repo/evla)** : Mod\u00e8les de Vision-Language-Action (VLA) pour des comportements complexes.\n*   **[dpshdl](../repo/dpshdl)** : Biblioth\u00e8que haute performance de chargement de donn\u00e9es pour l'entra\u00eenement \u00e0 grande \u00e9chelle.\n*   **[min-consistency-models](../repo/min-consistency-models)** : Impl\u00e9mentations de mod\u00e8les de consistance pour IA.\n\n---\n\n## Dossiers Cl\u00e9s \u00e0 Surveiller\n*   [zbot-policy-walking/](../repo/zbot-policy-walking/) : Politiques d'entra\u00eenement pour la marche.\n*   [zbot-policy-1foot/](../repo/zbot-policy-1foot/) : \u00c9quilibre sur un pied.\n*   [lekbot_vla_data/](../repo/lekbot_vla_data/) : Jeux de donn\u00e9es VLA.\n*   [mokap/](../repo/mokap/) : Capture de mouvement (Motion Capture).\n*   [skillit/](../repo/skillit/) : Apprentissage modulaire de comp\u00e9tences.\n", "Repo: Logiciels_et_OS": "# Th\u00e9matique : Logiciels, OS & Infrastructure\n\nCe document structure les ressources logicielles, du syst\u00e8me d'exploitation embarqu\u00e9 aux outils de d\u00e9veloppement.\n\n---\n\n## 1. K-Scale OS (KOS)\nL'architecture logicielle moderne d\u00e9velopp\u00e9e par K-Scale Labs.\n*   **[kos](../repo/kos)** : Le coeur du syst\u00e8me (Rust/Python).\n    *   [kos-py/](../repo/kos-py/) / [kos-sim/](../repo/kos-sim/) : D\u00e9veloppement Python et Simulation.\n    *   [kos-kbot/](../repo/kos-kbot/) / [kos-zbot/](../repo/kos-zbot/) : Adaptations sp\u00e9cifiques aux robots.\n*   **[kos-embassy](../repo/kos-embassy)** : Framework asynchrone pour microcontr\u00f4leurs.\n*   **[kos-rpi-firmware](../repo/kos-rpi-firmware)** : Support firmware sp\u00e9cifique pour Raspberry Pi.\n\n---\n\n## 2. Infrastructure & Communication\n*   **[webrtc-with-auth](../repo/webrtc-with-auth)** : Technologie utilis\u00e9e pour le streaming vid\u00e9o et la t\u00e9l\u00e9op\u00e9ration \u00e0 distance avec une latence quasi nulle.\n*   **[gstreamer-webrtc](../repo/gstreamer-webrtc)** : Int\u00e9gration de GStreamer pour le traitement vid\u00e9o haute efficacit\u00e9.\n*   **[colorlogging](../repo/colorlogging)** & **[klog](../repo/klog)** : Outils pour avoir des retours console clairs et des fichiers de logs structur\u00e9s, indispensables pour le d\u00e9buggage.\n\n---\n\n## 3. Outils de D\u00e9veloppement & Utilitaires\n*   **[kscale](../repo/kscale)** : La CLI officielle (`pip install kscale`).\n*   **[krec](../repo/krec) / [krecviz](../repo/krecviz)** : Enregistrement et visualisation.\n*   **[kplot](../repo/kplot)** / **[ktune](../repo/ktune)** : Outils de tra\u00e7age de donn\u00e9es et de r\u00e9glage (tuning).\n*   **[pipify](../repo/pipify)** / **[python_package_template](../repo/python_package_template)** : Outils pour packager et structurer vos projets Python.\n*   **[buildroot](../repo/buildroot)** : G\u00e9n\u00e9ration d'images Linux embarqu\u00e9es.\n\n---\n\n## 4. Audio & Interaction\n*   **[k-voice](../repo/k-voice)** : Module de gestion de la voix (TTS/STT).\n*   **[klang](../repo/klang)** : Langage de script ou DSL pour d\u00e9finir des s\u00e9quences d'interactions ou de mouvements de mani\u00e8re simplifi\u00e9e.\n\n---\n\n## Dossiers Cl\u00e9s \u00e0 Surveiller\n*   **[discord-bot](../repo/discord-bot)** / **[wiki-bot](../repo/wiki-bot)** : Automates de communication et de documentation.\n*   [api-docs/](../repo/api-docs/) : Documentation g\u00e9n\u00e9r\u00e9e.\n*   [kbot-unit-tests/](../repo/kbot-unit-tests/) : Tests de stabilit\u00e9.\n*   [store-deps/](../repo/store-deps/) : Gestionnaire de d\u00e9pendances locales.\n", "Repo: Mecanique_et_Hardware": "# Th\u00e9matique : M\u00e9canique & \u00c9lectronique (Hardware)\n\nCe document regroupe les ressources physiques et \u00e9lectriques pour la conception et le montage du robot.\n\n---\n\n## 1. M\u00e9canique & CAO\n*   **[kbot-models](../repo/kbot-models)** : Contient les fichiers sources des mod\u00e8les (URDF, fichiers mesh STL/OBJ). C'est la r\u00e9f\u00e9rence g\u00e9om\u00e9trique du robot.\n*   **[onshape](../repo/onshape)** : Contient les utilitaires pour synchroniser la CAO Onshape vers le format URDF local.\n*   **[meshsimplify](../repo/meshsimplify)** : Outil pour all\u00e9ger les mod\u00e8les 3D complexes afin de les rendre utilisables en simulation sans perdre trop de pr\u00e9cision visuelle.\n*   **[robot-reference-diagrams](../repo/robot-reference-diagrams)** : Sch\u00e9mas annot\u00e9s montrant les versions V1 et V2 du robot (Position des capteurs, articulations).\n\n---\n\n## 2. Actuateurs (Moteurs) & Syst\u00e8mes de Commande\n*   **[driver-servo-robstride](../repo/driver-servo-robstride)** : Pilote sp\u00e9cifique pour les moteurs que vous utilisez sur votre D-Bot.\n*   **[motor-controller](../repo/motor-controller)** : Documentation et sch\u00e9mas du contr\u00f4leur moteur custom de K-Scale.\n*   **[motor-flasher](../repo/motor-flasher)** : Proc\u00e9dure pour flasher le firmware des moteurs (crucial pour changer les IDs ou les modes de contr\u00f4le).\n*   **[sysid](../repo/sysid)** : R\u00e9sultats de l'identification syst\u00e8me (System Identification). Contient les courbes de performance r\u00e9elles des moteurs (couple, vitesse, r\u00e9ponse).\n\n---\n\n## 3. \u00c9lectronique & \u00c9nergie\n*   **[power-board](../repo/power-board) / [kbot-pwrbrd](../repo/kbot-pwrbrd)** : Fichiers de conception de puissance.\n*   **[arduino-eyes](../repo/arduino-eyes)** : Code pour les animations LED des yeux.\n*   **[berryimu](../repo/berryimu) / [hiwonderimu](../repo/hiwonderimu)** : Drivers IMU standards.\n*   **[driver-imu-hiwonder](../repo/driver-imu-hiwonder)** : Pilote sp\u00e9cifique pour les IMU Hiwonder.\n*   **[feetech-sniffer](../repo/feetech-sniffer)** : Outil d'analyse du bus pour servomoteurs Feetech.\n*   **[pyfirmware](../repo/pyfirmware)** : Abstraction Python pour interagir avec le firmware.\n\n---\n\n## Dossiers Cl\u00e9s \u00e0 Surveiller\n*   [actuator/](../repo/actuator/) : Recherche sur de nouveaux types d'actionneurs.\n*   [firmware/](../repo/firmware/) : D\u00e9p\u00f4t central des codes embarqu\u00e9s pour les diff\u00e9rentes cartes du robot.\n"};
        const navList = document.getElementById('nav-list');
        const view = document.getElementById('view');

        function renderDoc(key) {
            view.innerHTML = marked.parse(docs[key]);
            window.scrollTo(0, 0);
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.toggle('active', el.dataset.key === key);
            });
            // Update hash without scrolling
            history.replaceState(null, null, '#' + encodeURIComponent(key));
        }

        let currentGroup = "";
        Object.keys(docs).forEach(label => {
            const [group, name] = label.split(': ');
            if (group !== currentGroup) {
                const groupEl = document.createElement('div');
                groupEl.className = 'nav-group';
                groupEl.innerText = group;
                navList.appendChild(groupEl);
                currentGroup = group;
            }
            const item = document.createElement('a');
            item.className = 'nav-item';
            item.innerText = name.replace(/_/g, ' ');
            item.dataset.key = label;
            item.onclick = () => renderDoc(label);
            navList.appendChild(item);
        });

        // Load initial doc from hash or default to index
        const hash = decodeURIComponent(window.location.hash.substring(1));
        if (hash && docs[hash]) {
            renderDoc(hash);
        } else {
            renderDoc("Core: 00_Index");
        }

        // Intercept relative links in markdown to work within the SPA
        view.addEventListener('click', (e) => {
            const link = e.target.closest('a');
            if (link && link.getAttribute('href').startsWith('./')) {
                const href = link.getAttribute('href').replace('./', '').replace('.md', '');
                // Find matching key in docs
                const match = Object.keys(docs).find(k => k.includes(href));
                if (match) {
                    e.preventDefault();
                    renderDoc(match);
                }
            }
        });
    </script>
